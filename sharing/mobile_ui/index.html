<!DOCTYPE html>
<html ng-app="starter">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>{TITLE}</title>

		<link rel="mask-icon" href="webman/safari_pin_icon.svg" color="#0086E5" />
		<link rel="shortcut icon" href="{FAVICON}" />
		<link rel="shortcut icon" href="{FAVICON96}" sizes="96x96"/>
		<link rel="shortcut icon" href="{FAVICON64}" sizes="64x64"/>
		<link rel="shortcut icon" href="{FAVICON48}" sizes="48x48"/>
		<link rel="shortcut icon" href="{FAVICON32}" sizes="32x32"/>
		<link rel="shortcut icon" href="{FAVICON16}" sizes="16x16"/>
		<link href="sharing/mobile_ui/lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="sharing/mobile_ui/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->
		{CSS}

		<!-- ionic/angularjs js -->
		<script src="sharing/mobile_ui/lib/ionic/js/ionic.bundle.js"></script>
		<!-- ng-file-upload js -->
		<script src="sharing/mobile_ui/lib/ng-file-upload-master/dist/ng-file-upload.min.js"></script>

		<!-- cgi -->
		<script type="text/javascript" src="webman/security.cgi"></script>
	</head>
	<body>
		{JSFILE}
		<sharing-app>
		</sharing-app>
	</body>
</html>
