<h1>Trådløs</h1>
<p>Under <strong>Kontrolpanel</strong> > <strong>Trådløs</strong> kan du oprette forbindelse fra din DiskStation-enhed til et trådløst netværk eller oprette et trådløst hotspot for at dele internetforbindelsen med andre enheder trådløst. Du kan også styre Bluetooth-adaptere og tilslutte Bluetooth-enheder til din DiskStation . </p>
