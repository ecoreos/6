<h2>Rediger generelle oplysninger om delt mappe</h2>
<p>Du kan redigere generelle oplysninger om en delt mappe, f.eks. navn, beskrivels og andet.</p>

<h4>S&aring;dan redigerer du generelle oplysninger om en delt mappe:</h4>
<ol>
<li>G&aring; til <strong>Kontrolpanel</strong> &gt; <strong>Delt mappe</strong>.</li>
<li>V&aelig;lg en delt mappe.</li>
<li> Klik p&aring; <strong> Rediger</strong>.</li>
</ol>
