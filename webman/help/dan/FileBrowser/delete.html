<h2>Slet filer eller mapper</h2>
<ol>
<li>
Vælg de filer og mapper, du vil slette. (Tryk og hold på Shift eller Ctrl for at foretage flere valg).</li>
<li>
Gør et af følgende:
</li>
<ul>
<li>
Vælg <b>Slet</b> i menuen <b>Handling</b>.
</li>
<li>
Højreklik på en af filerne eller mapperne, og vælg <b>Slet</b>.
</li>
</ul>
</ol>
