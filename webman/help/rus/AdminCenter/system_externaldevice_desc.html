<h1>Внешние устройства</h1>

<p>Вы можете управлять внешними устройствами, подключенными к DiskStation, например внешними дисками, принтерами, картами памяти SD или устройствами USB, выбрав <strong>Панель управления</strong> > <strong>Внешние устройства</strong>.</p>
