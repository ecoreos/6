<h2>Radera filer eller mappar</h2>
<ol>
<li>
Välj de filer eller mappar som du vill ta bort. (Tryck och håll nere skift eller ctrl om vill markera flera val.)</li>
<li>
Gör något av följande:
</li>
<ul>
<li>
Välj <b>Ta bort</b> från menyn <b>Åtgärd</b>.
</li>
<li>
Högerklicka på en av filerna eller mapparna och välj <b>Ta bort</b>.
</li>
</ul>
</ol>
