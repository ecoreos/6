<h2>Redigera allm&auml;n information f&ouml;r Delad mapp</h2>
<p>Du kan redigera den allm&auml;nna informationen f&ouml;r en delad mapp, s&aring;som namn, beskrivning och &ouml;vrigt.</p>

<h4>F&ouml;r att redigera allm&auml;n information f&ouml;r en delad mapp:</h4>
<ol>
<li>G&aring; till <strong>Kontrollpanel</strong> &gt; <strong>Delad mapp</strong>.</li>
<li>V&auml;lj en delad mapp.</li>
<li>Klicka p&aring; <strong>Redigera</strong>.</li>
