<h1>技术支持中心</h1>
<p>需要帮助？通过 DSM 中的技术支持中心开始您的支持请求可节省时间。Synology 技术支持中心是一个一对一的快速响应技术支持通道，并配备了经验丰富的技术支持工程师。通过技术支持中心，您可提出支持请求以解决 DiskStation 出现的问题，或让 Synology 技术支持工程师从 Synology 办公室在您的 DiskStation 上进行远程诊断。该服务可帮助各种规模和技术能力的客户成功利用 DiskStation 提供的功能。</p>
