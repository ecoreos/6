<h1>套件中心</h1>
<p>浏览&ldquo;套件中心&rdquo;并安装符合您需求的 Synology 设计或第三方应用程序，如云共享文件、在线相册共享照片、设置 VPN 环境和杀毒软件以防护您的系统。您可随时在 DiskStation 中免费套件安装来开始使用。对于付费套件，我们将要求您注册 Synology 帐户，从而为您提供更多令您满意的服务。</p>
<h4><a href="install_buy.html">安装或购买套件</a></h4>

<p>浏览&ldquo;套件中心&rdquo;并为您的家庭和企业获得最佳套件。</p>

<h4><a href="manage.html">管理套件</a></h4>

<p>管理已安装的套件，使它们保持最新；需要时运行/停止、卸载套件或寻找技术支持。</p>

<h4><a href="configure.html">配置套件中心</a></h4>
<p>配置套件中心设置，包括信任等级、自动更新设置、通知、社区套件资源和发行者证书。</p>
