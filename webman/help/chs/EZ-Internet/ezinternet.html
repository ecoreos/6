<h1>Ez-Internet </h1>
<p><b>EZ-Internet</b> 设置向导可以使用操作简易的步骤来让互联网用户访问 DiskStation，无预一一处理复杂的防火墙设置、PPPoE 设置、DDNS 注册及界面转送等操作。</p>
<h4>若要使用 EZ-Internet 设置向导：</h4>
<p>
请前往<b>主选单</b> &gt; <b>EZ-Internet</b> 并按照设置向导的指示完成设置。
</p>
