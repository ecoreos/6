<h2>简单模式</h2>
<p>控制面板的简单模式将各种基本的重要设置集成到更加集中化、直观和精制的用户界面，让您可快速浏览系统状态、设置 QuickConnect ID、创建共享文件夹和用户。这是家庭用户（需要管理不超过十二个或一般数量的 DSM 用户）或希望设置或修改不多的主要设置并快速使用 DSM 而无需担心其它高级配置的用户的最佳选择。</p>
