<h1>通知</h1>

<p class="disable-eds14">您可设置 DiskStation 在特定事件和错误出现时发送通知，发送途径可为电子邮件、短信、移动设备或网页浏览器。例如，当网络连接丢失、冷却风扇异常、断电、存储空间不足或备份和还原任务无法完成时，系统可自动发送通知。</p>


<p class="enable-eds14">您可设置 DiskStation 在特定事件和错误出现时发送通知，发送途径可为电子邮件、短信、移动设备或网页浏览器。例如，系统可在网络连接丢失、断电、存储卷空间不足或备份和还原任务无法完成时，自动发送通知。</p>
