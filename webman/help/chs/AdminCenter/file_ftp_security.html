<h2>安全性设置</h2>
<h3>变更下列用户的根目录至家目录</h3>
<p>启动此功能后，所选择的用户以 FTP 登录系统时，仅能访问其个别的用户家目录，无法访问其他任何共享文件夹。 </p>
<h3>启动匿名 FTP 帐号登录</h3>
<p>启动此功能可让任何人登录 DiskStation 的 FTP 服务 (使用 <b>anonymous</b> 或 <b>ftp</b> 帐号)。</p>
<h4>若要设置匿名用户的权限：</h4>
<p>请前往<b>主选单</b> &gt; <b>控制台</b> &gt; <b>共享文件夹</b>，并单击<a href="file_share_privilege.html">权限设置</a>。</p>
<h3>变更匿名 FTP 帐号根目录</h3>
<p>启动此功能来更改匿名 FTP 用户的登录目录。请从下拉式选单中选择共享文件夹。</p>
