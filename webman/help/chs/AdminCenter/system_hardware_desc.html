<p class="disable-eds14">电源恢复、局域网唤醒*、哔声控制、风扇速度和内存压缩*等选项都可在<strong>控制面板</strong> > <strong>硬件和电源</strong>中找到。您还可以设置系统在指定的时间自动开机或关机、启用硬盘休眠功能或连接备用电源设备。</p>
