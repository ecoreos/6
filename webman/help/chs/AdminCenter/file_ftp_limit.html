<body>
<h2>链接限制</h2>
<h3>只允许 SSL/TLS 链接</h3>
<p>启动此功能选项后，系统将只会接受 FTP 客户端使用 SSL 或 TLS 链接。</p>
<h3>限制每个 IP 来源的最大链接数目</h3>
<p>启动此功能选项后，可限制每个 IP 来源的最大链接数目。若需要管理带宽流量，请启动此功能与<b>FTP 传输速度限制</b>。</p>
<h3>启动 FTP 传输速度限制</h3>
<p>启动此功能选项后，可以限制单一 FTP 链接最大的上传下载速度。</p>
</body>
