<h1>媒体库</h1>
<p>
媒体库自动扫描存储在您的 DiskStation 中的多媒体文件如照片、音乐和视频，并将其编译成多媒体库，以供多媒体应用程序使用。</p>
<p>通过媒体库，您还可设置照片和视频的缩略图质量、管理视频的转换设置以及创建索引文件夹以供 DMA 设备和 DSM 多媒体应用程序访问。</p></body> </html>
