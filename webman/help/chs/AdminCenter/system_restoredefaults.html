<title>恢复默认设置 - Synology DSM 帮助</title>
<meta name="author" content="Synology Inc.">
<meta name="description" content="You can perform a factory reset to restore your DiskStation device to its original manufacturer settings.">

<link href="../../help.css" type="text/css" rel="stylesheet" />

<body>
<h2><a name="leaf_default"></a>恢复默认设置</h2>

<p>您可在<strong>控制面板</strong> &gt; <strong>更新和还原</strong> &gt; <strong>恢复默认设置</strong>中执行出厂重置将 DiskStation 还原至其原始出厂设置。所有存储在硬盘上的用户数据将被删除，且整个系统都将恢复至出厂默认值设置。</p>

<div class="section">
<h4>注：</h4>
<ul>
<li>如果 DiskStation 属于 high-availability 集群，<strong>恢复默认设置</strong>选项将被禁用。要恢复属于 high-availability 集群的服务器的默认设置，您必须先在<strong>High Availability</strong> &gt; <strong>概述</strong> &gt; <strong>管理</strong>中删除 high-availability 集群。</li>
</ul>
</div>

</body>
