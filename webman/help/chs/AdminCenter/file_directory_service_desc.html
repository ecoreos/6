<h1>目录服务</h1>
<p>您的 Synology NAS 设备可作为 Windows 域或 LDAP 客户端加入已有的目录服务。您可以管理域或 LDAP 用户对共享文件夹和 DSM 应用程序的访问权限，并为其启用主目录服务。请进入<strong>控制面板</strong> &gt; <strong>目录服务</strong>来将 DiskStation 加入目录服务。</p>
