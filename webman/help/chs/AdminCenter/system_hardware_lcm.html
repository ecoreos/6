<h2>LCM 显示器*</h2>
<p>您可以设置 LCM 显示器密码，防止未授权用户用 LCM 显示器更改程序设置。</p>

<h4>要启用 LCM 显示器密码保护：</h4>
<ol>
<li>勾选<strong>启用 LCM 显示器密码保护</strong>。
<li>输入<strong>密码</strong>并再次输入以<strong>确认密码</strong>。
<li>单击<strong>应用</strong>。
</ol>
<p>____<br> * 仅适用于特定机型。
</p>
