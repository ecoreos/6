<h2>编辑共享文件夹的常规信息</h2>
<p>您可编辑共享文件夹的常规信息，如名称、描述及其它。</p>

<h4>若要编辑共享文件夹的常规信息：</h4>
<ol>
<li>请进入<strong>控制面板</strong> &gt; <strong>共享文件夹</strong>。</li>
<li>选择共享文件夹。</li>
<li>单击<strong>编辑</strong>。</li>
</ol>
