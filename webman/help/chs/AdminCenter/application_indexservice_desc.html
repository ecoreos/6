<h1>索引服务</h1>

<p><strong>媒体索引</strong> 可自动扫描存储在您的 DiskStation 中的多媒体文件如照片、音乐和视频，并将其编译成多媒体库，以供多媒体应用程序使用。您还可设置照片和视频的缩略图质量、管理视频的转换设置以及创建索引文件夹以供 DMA 设备和 DSM 多媒体应用程序访问。</p>

<p><strong>文件索引</strong> 可让您按文件名对 DiskStation 上的文件夹及其所含文件进行索引，您可进一步按文件类型对文件内容/元数据进行索引。这一精细的索引功能将加快您的搜索速度来获得更多的匹配项。</p>
