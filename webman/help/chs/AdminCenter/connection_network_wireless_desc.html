<h1>无线</h1>
<p>在<strong>控制面板</strong> > <strong>无线网络</strong>中，您可以将 DiskStation 设备连接到无线网络，或创建无线热点与其它设备共享 Internet 连接。您还可管理蓝牙适配器，并将蓝牙设备连接到您的 DiskStation。 </p>
