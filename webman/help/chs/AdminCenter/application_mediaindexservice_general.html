<h2></a>媒体索引服务</h2>
<p> 媒体索引服务能自动扫描存储在 DiskStation 中的多媒体文件如照片、音乐和视频，并将其编译成多媒体库，以供多媒体应用程序索引。套件中心可用的应用程序包括媒体服务器、Video Station、Audio Station、Photo Station 和 iTunes Server。一旦安装到 DiskStation，则都将在应用程序项下显示。</p>
<h4>若要重建媒体文件索引：</h4>

<p>请单击<b>重建索引</b>来重建默认和您创建的索引文件夹中所有多媒体文件的索引结构。进程将在后台运行。</p>


<div class="section">
<h4>注：</h4>
<p>使用 NFS 协议添加到索引文件夹的媒体文件将不会被扫描。您需要单击<strong>重建索引</strong>来手动重建索引。</p>
</div>
