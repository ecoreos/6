<h2>Win/Mac/NFS</h2>
<p>在启用<strong>控制面板</strong> > <strong>文件服务</strong> > <strong>Win/Mac/NFS</strong> 中的选项后，Windows、Mac 和 Linux 用户可从网络访问您的 DiskStation。</p>
<p>支持以下文件共享协议：</p>
<ul>
<li>对于 Windows：SMB/CIFS（网上邻居）、FTP、WebDAV</li>
<li>对于 Mac：SMB、FTP、AFP、WebDAV</li>
<li>对于 Linux：SMB、FTP、NFS、WebDAV</li></ul>
