<h2>NTP 服务</h2>
<p> 您可将 DiskStation 服务用作网络时间服务器来同步网络上不同网络设备和 DiskStation 之间的时间。</p>
<h4>若要启用 NTP 服务：</h4>
<p>请勾选<strong>启用 NTP 服务</strong>，然后单击<strong>应用</strong>。</p>
<p><span class="note_head">注：</span> Surveillance Station 和 High Availability 集群需要 NTP 服务。因此，如果已安装 Surveillance Station 或 High Availability Manager 并在 DiskStation 中运行，则该套件运行时，此服务无法禁用。</p>
