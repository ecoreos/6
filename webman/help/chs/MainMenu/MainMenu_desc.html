<h1>主菜单</h1>
<p><strong>主菜单</strong>包括目前在 DiskStation 中安装应用程序和套件列表。单击 DSM 桌面左上角的图标就可显示主菜单，并启动应用程序或套件。您还可将应用程序或套件拖放到菜单一侧以创建桌面快捷方式。</p>
