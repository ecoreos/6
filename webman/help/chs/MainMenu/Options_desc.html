<h1>选项</h1>
<p class="disable-eds14"><b>选项</b>菜单可让您修改个人帐户选项、注销、关机或重启系统。单击 DSM 桌面右上角的人形图标可找到它。显示菜单后，单击<strong>个人设置</strong>可编辑个人帐户设置。</p>
<p class="enable-eds14"><b>选项</b>菜单可让您修改个人帐户选项、注销、停机或重启系统。单击 DSM 桌面右上角的人形图标可找到它。显示菜单后，单击<strong>个人设置</strong>可编辑个人帐户设置。</p>
