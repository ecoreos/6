<h1>存储管理器</h1>
<p>存储管理器是一款管理应用程序，可帮助您组织和监控 DiskStation 上的存储容量。根据所安装硬盘的机型及数量，存储管理器将帮助您完成下列任务：</p>

<ul>
<li>创建不同类型的 RAID 和 非 RAID 存储配置，如卷、硬盘/RAID 组、iSCSI LUN 和 iSCSI Target。</li>
<li>监控 DiskStation 的整体存储空间使用状况。</li> 
<li>检查安装的硬盘及固态硬盘的状况。</li>
<li>使用高级选项，如备援硬盘、SSD TRIM 和 SSD 缓存等。</li>
</ul>
