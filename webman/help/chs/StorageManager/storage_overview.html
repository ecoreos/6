	<h2>存储概述</h2>
	<p>存储概述显示了安装的硬盘、线缆连接和硬件状态灯的状态。</p>
	
    <h4>硬件状态灯</h4>
    <p> 右侧的硬件状态灯将显示以下两种颜色；
    <ul>
        	<li><b>绿色</b>：硬件（如电源、风扇、服务器和扩充设备之间的连接等）状态正常。</li>
            <li><b>红色</b>：出现硬件异常。</li>
</ul>
        <p>单击状态灯将打开所有硬件的详情列表，包括电源、风扇和连接。</p>

<h4>显示/隐藏硬盘编号</h4>
	<p>您可切换<b>显示/隐藏硬盘编号</b>按钮以显示或隐藏所有安装硬盘的编号。 </p>
