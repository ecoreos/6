<h2>创建硬盘组</h2>

<p>本章节将介绍如何在 DiskStation 上创建硬盘组。</p>

<div class="section">
<h4>开始进行之前的准备：</h4>
<ul>
<li>请确认硬盘上并无任何重要数据。创建新硬盘组时会删除所有已有的数据。</li>
<li>进入 <b>HDD/SSD</b> 页面并确认每颗硬盘的状态为<b>正常</b>或<strong>未初始化</strong>。</li>
</ul>
</div>

<h4>创建硬盘组：</h4>
<ol>
<li>打开<b>存储管理器</b>。</li>
<img src="about:blank" class="help_image"/>
<li>进入<b>硬盘组</b>并单击<b>创建</b>。</li>
<img src="about:blank" class="help_image"/>
<li>当出现硬盘组创建向导时，选择要用于创建硬盘组的硬盘。然后按向导的步骤完成操作。</li>
<img src="about:blank" class="help_image"/>
</ol>
