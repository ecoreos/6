<h2>安全顾问</h2>
<p>安全顾问是一款 DSM 安全应用程序，可扫描 DSM 设置和 DiskStation。安全顾问会检查您的设置并给出有助于保持 DiskStation 安全的建议。以下是提供的功能列表：</p>
<ul>
<li>安全顾问会执行各种检查以检测所有的 DSM 设置是否存在安全风险和可疑活动。</li>
<li>安全顾问提供详尽的结果报告，建议您采取的措施以及安全措施带来的好处。</li>
<li>自动更新内部安全定义数据库，站在不断变化的网络威胁最前沿。</li>
</ul>
<h4>若要启动安全顾问，请执行下列操作：</h4>
<ul>
<li>进入<strong>主菜单</strong> &gt; <strong>安全顾问</strong>。</li>
</ul>
