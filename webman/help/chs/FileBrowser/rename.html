<h2>重命名文件或文件夹</h2>
<p>
使用下列任何方法在 DiskStation 上重新命名文件或子文件夹。</p>
<h4>方法 1：</h4>
<ol>
<li>
选择您要重新命名的文件或文件夹。
</li>
<li>
从<b>动作</b>菜单中选择<b>重命名</b>。</li>
<li>
在显示的窗口中输入新的名称，然后单击<b>确定</b>。
</li>
</ol>
<h4>方法 2：</h4>
<ol>
<li>
右键单击文件或文件夹，并选择<b>重命名</b>。</li>
<li>
在显示的窗口中输入新的名称，然后单击<b>确定</b>。
</li>
</ol>
</body>
