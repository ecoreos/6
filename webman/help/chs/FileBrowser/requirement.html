<h2>File Station 要求</h2>
<p>
若要使用功能完整的 File Station，您将需要最新的网页浏览器、Java 及 Flash Player。
</p>
<ul>

<li>
<b>浏览器：</b>Internet Explorer 8 或以上、Firefox 3.6 或以上、Safari 5.0 或以上、Chrome；启用 AJAX 与 JavaScript
</li>

<li>
<b>Java（浏览本地计算机上的文件夹）：</b>Java Runtime Environment (JRE) 5 或以上
</li>
<li>
<b>Flash：</b>Flash Player 9.0.28 或以上
</li>
</ul>
