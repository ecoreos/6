<h2>删除文件或文件夹</h2>
<ol>
<li>
选择您想删除的文件或文件夹。（多选时请按住 Shift 或 Ctrl 键。）</li>
<li>
执行下列其中一项操作：
</li>
<ul>
<li>
从<b>动作</b>菜单中选择<b>删除</b>。
</li>
<li>
右键单击其中一个文件或文件夹，并选择<b>删除</b>。
</li>
</ul>
</ol>
