<h2>压缩文件或文件夹</h2>
<ol>
<li>
在主要区域中选择 DiskStation 上的文件或文件夹。
</li>
<li>
从<b>操作</b>下拉菜单中选择<b>压缩到“（文件名）”.zip</b> 以开始压缩。
</li>
<li>
如果在压缩完成后看不到压缩文件，请从<b>操作</b>下拉菜单中选择<b>刷新</b>来查看文件。
</li>
<li>
如果您要为压缩文件重新命名、加密或使用不同的压缩层级或模式，则请选择<b>添加到压缩文件...</b>。
</li>
</ol>
<ol>
<span class="note_head">注：</span>

<li>您不能使用 <b>File Station</b> 压缩本地计算机上的文件或文件夹。</li>
<li>支持的压缩格式：.zip、.7z。</li>
<li>当您在<strong>添加到压缩文件...</strong>选择 .zip 作为<strong>压缩格式</strong>后，可为 .zip 文件选择所需的代码页。</li>
</ol>
