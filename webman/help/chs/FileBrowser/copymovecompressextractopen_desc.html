<h1>读取及移动文件</h1>

<p>通过 File Station 移动及读取文件。</p>

<h4><a href="compress.html">压缩文件或文件夹</a></h4>
<p>压缩当前所在目录中的文件</p>
<h4><a href="copymove.html">复制或移动文件或文件夹</a></h4>
<p>重组文件结构</p>
<h4><a href="upload.html">上传文件或文件夹</a></h4>
<p>从本机将数据上传到 DiskStation</p>
<h4><a href="download.html">下载文件</a></h4>
<p>从 DiskStation 将数据下载到本机</p>
<h4><a href="extract.html">解压缩档案</a></h4>
<p>将档案解压缩至所选目录中</p>
<h4><a href="open.html">在新窗口打开文件</a></h4>
<p>保留当前的浏览器窗口并打开所选文件</p>

<h4><a href="preview.html">查看文档、照片或视频</a></h4>

<p>
使用视频播放器或照片查看器播放视频或预览照片
</p>

<h4><a href="edit.html">编辑照片</a></h4>

<p>使用网页界面编辑器来编辑照片</p>
<h4><a href="favorite.html">创建收藏夹或桌面快捷方式</a></h4>
<p>
在收藏夹中添加文件夹，或在桌面上创建文件或文件夹的快捷方式
</p>
