<h2>编辑音乐信息</h2>
<p>
您可以使用音乐信息编辑器查看或编辑音乐文件的信息。
</p>
<h4>若要查看或编辑音乐信息：</h4>
<ol>
<li>
右键单击音乐文件，并选择<b>编辑音乐信息</b>。
</li>
<li>
您可在此查看并修改音乐文件的信息，或是从<b>代码页</b>下拉菜单中选择一种语言，将非 Unicode 文本转换为 Unicode 格式，并以正确的语言显示文本。(<b>系统默认</b>是您在<b>主菜单</b> > <b>控制面板</b> > <strong>区域选项</strong> > <b>语言</b>下指定的代码页。)
</li>
<li>
单击<b>保存</b>完成设置。
</li>
</ol>
<p>
<span class="note_head">注：</span>音乐信息编辑器支持下列格式：mp3、ogg。
</p>
</body>
