<h2>显示附加属性</h2>
<p>
您可以显示文件或文件夹的附加属性，在主要部分的新列中查看这些属性。
</p>
<h4>若要显示附加属性：</h4>
<ol>
<li>
将鼠标悬停在任何列标题上，并单击右侧出现的向下三角。
</li>
<li>
从出现的下拉菜单中选择<b>列</b>子菜单。
</li>
<li>
勾选附加属性旁边的复选框来在新列中显示这些属性。
</li>
</ol>
