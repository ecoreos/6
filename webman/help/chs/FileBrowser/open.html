<h2>在新窗口打开文件</h2>
<p>
在网页浏览器的新页签或窗口中打开 DiskStation 的文件，立即预览该文件。
</p>
<h4>若要在新窗口中打开文件：</h4>
<ol>
<li>
选择您想预览的文件。</li>
<li>
执行下列其中一项操作：
</li>
<ul>
<li>
从<b>动作</b>菜单中选择<b>在新窗口打开</b>。</li>
<li>
右键单击文件，并选择<b>在新窗口打开</b>。
</li>
</ul>
</ol>
<p><span class="note_head">注：</span>浏览器的设置会决定哪些文件类型可以被直接预览。
</p>
