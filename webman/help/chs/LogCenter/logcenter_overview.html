<h2>总览</h2>
<p>在日志中心的<strong>总览</strong>页面上，您可以查看日志实时活动、最近日志数、日志来源及最近 50 个日志。</p>
<ul>
<li>在显示日志活动的图表上，您可以更改显示的时间范围。您可单击该图表上的 <strong>+</strong> 或 <strong>-</strong> 图标，查看过去 6 分钟、1 小时、6 小时或 1 天的日志数。
<li>您可使用该图表下方的下拉菜单，来切换显示日志的来源（如多台 DiskStation 设备）。
<li>右上角的圆饼图显示了当前日志数据库中所有日志的分布情况。
</ul>
