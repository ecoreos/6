<h2>设置历史记录</h2>
<p>要查看、删除或导出日志中心的配置历史记录，可进入<strong>日志中心</strong> &gt; <strong>设置历史记录</strong>。您有以下选项可使用：</p>
<ul>
<li><strong>清除：</strong>删除当前设置历史记录。</li>
<li><strong>导出：</strong>保存 HTML 版本的设置历史记录至本地设备。</li>
<li><strong>刷新：</strong>更新和显示最近的设置历史记录。</li>
</ul>
</body>
