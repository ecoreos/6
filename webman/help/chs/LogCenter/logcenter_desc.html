<h1>日志中心</h1>

<p>日志中心是一款集中化日志管理应用程序。它包括一些功能齐全的工具以轻松高效地完成以下任务。请注意，要获得高级功能，必须进入<b>套件中心</b>并安装<b>日志中心</b>套件。</p>


<h3>基本功能</h3>
<ul>
<li>搜索并过滤本地日志</li>
<li>根据时间监控日志容量</li>
<li>出现特定事件后，向管理员发送通知</li>
</ul>

<h3>高级功能</h3>
<ul>
<li>通过 syslog 日志登录标准，从其它网络设备发送和接收日志</li>
<li>根据设备监控日志容量</li>
<li>指定日志归档目标文件夹并创建规则以自动触发日志归档</li>
<li>搜索并过滤接收自其它网络设备的日志</li>
</ul>


</body>
