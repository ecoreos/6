<h2>通知</h2>

<p>您可启用规则以在特定日志相关事件发生后自动通知您。例如，通知可根据严重性、每秒日志数或在日志含有预定义的关键字时触发。</p>

<div class="section">
<h4>注：</h4>
<p>启用此功能之前，请进入<strong>控制面板</strong> &gt; <strong>通知</strong> &gt; <strong>电子邮件</strong>并设置电子邮件通知。日志中心通知被发送至在此指定的地址。</p>
</div>

<h4>若要启用通知规则：</h4>
<ol>
<li>请进入<strong>日志中心</strong> &gt; <strong>通知</strong>。</li>
<li>勾选您要启用的规则旁的任意复选框。</li>
<li>指定规则条件。</li>
<li>单击<strong>应用</strong>来保存设置。</li>
</ol>
