<h2>Edit Shared Folder General Information</h2>
<p>You can edit the general information of a shared folder, such as name, description, and others.</p>

<h4>To edit a shared folder's general information:</h4>
<ol>
<li>Go to <strong>Control Panel</strong> > <strong>Shared Folder</strong>.</li>
<li>Select a shared folder.</li>
<li>Click <strong>Edit</strong>.</li>
</ol>
</body>
