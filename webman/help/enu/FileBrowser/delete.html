<body>
<h2>Delete Files or Folders</h2>
<ol>
<li>
Select the files or folders you want to delete. (Press and hold Shift or Ctrl while making multiple selections.)</li>
<li>
Do one of the following:
</li>
<ul>
<li>
Choose <b>Delete</b> from the <b>Action</b> menu.
</li>
<li>
Right-click one of the files or folders and choose <b>Delete</b>.
</li>
</ul>
</ol>
</body>
