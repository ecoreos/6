<h2>復元：h2>

<p>このページでは、システム管理者が復元を行います。ユーザーが共有フォルダのスナップショットにアクセスできるようにするには、各共有フォルダに対して<strong>[スナップショットを検出できるようにする]：strong> を有効にすると、ユーザーは File Station や Windows File Explorer からスナップショットにアクセスできるようになります。：p>

<h3>共有フォルダ：h3>

<h4>共有フォルダの各ファイル/フォルダを復元する：：h4>
<ol>
	<li>復元したい共有フォルダを選択します。：li>
	<li><strong>[復元]：strong> をクリックします。：li>
	<li>復元したいスナップショットのバージョンを選択します。：li>
<li><strong>[参照]：strong> をクリックし、復元したいファイル/フォルダを復元先にコピーします。：li>
：ol>

<h4>共有フォルダを復元するには：：h4>
<ol>
	<li>復元したい共有フォルダを選択します。：li>
	<li><strong>[復元]：strong> をクリックします。：li>
	<li>復元したいスナップショットのバージョンを選択します。：li>
	<li><strong>[操作]：strong> をクリックし、ドロップダウン リストから <strong>[その場で復元]：strong> を選択します。：li>
<li>確認メッセージが表示されます。操作を確定するには <strong>[はい]：strong> をクリックします。：li>
：ol>

<h4>新しい共有フォルダにスナップショットをクローンする：：h4>
<ol>
<li>クローンしたい共有フォルダを選択します。：li>
<li><strong>[復元]：strong> をクリックします。：li>
<li>新しい共有フォルダにクローンしたいスナップショットのバージョンを選択します。：li>
<li><strong>[操作]：strong> をクリックし、ドロップダウン リストから <strong>[新しい名前でクローン]：strong> を選択します。：li>
<li><strong>[コントロールパネル]：strong> &gt; <strong>[共有フォルダ]：strong> &gt; <strong>[作成]：strong> を選択すると、<strong>[クローン]：strong> ページが開きます。クローンした共有フォルダに名前を付けて、<strong>[OK]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>共有フォルダ「homes」は復元できません。：li>
	<li>クローンした共有フォルダを暗号化することはできません。：li>
	<li>ファイルを転送中にスナップショットを撮影すると、データの整合性が失われます。：li>
	<li>暗号化した共有ファイルについての制約：
		<ul>
			<li>マウントした暗号化済みの共有フォルダでは、どのタイプの復元も実行できません。：li>
			<li><strong>暗号化した共有フォルダでは、[新しい名前でクローン]：strong> は使用できません。：li>
			<li>アンマウントした暗号化済みの共有フォルダは、<strong>その他で復元：strong> を使って前に撮影したスナップショットから復元することはできません。：li>
		：ul>
	：li>
：ul>
：div>

<h4>共有フォルダの複製をスイッチオーバーする:：h4>
<ol>
	<li>スイッチオーバーしたい複製済みの共有フォルダを選択します。：li>
	<li><strong>[スイッチオーバー]：strong> をクリックします。：li>
	<li>共有フォルダの複製タスクが複数ある場合は、新しい複製先サーバーを選択してください。：li>
	<li>操作を開始するには <strong>[スイッチオーバー]：strong> をクリックします。：li>
：ol>

<h4>共有フォルダの複製をフェイルオーバーする:：h4>
<ol>
	<li>フェイルオーバーしたい複製済みの共有フォルダを選択します。：li>
	<li><strong>[フェイルオーバー]：strong> &gt; <strong>[フェイルオーバー]：strong> をクリックします。：li>
	<li>複製するスナップショット バージョンを選択します。：li>
	<li>操作を開始するには <strong>[フェイルオーバー]]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>ソース サーバーが故障しなければ、フェイルオーバーは開始されません。：li>
：ul>
：div>

<h4>共有フォルダの複製を保護する:：h4>
<p>複製先サーバーにフェイルオーバーするときには、複製タスクが2台のサーバー間でのデータ同期を停止します。元のソース サーバーが復元された後は、複製タスクを再度保護する必要があります。：p>
<ol>
<li>保護したい故障した共有フォルダを選択します。：li>
<li><strong>[フェイルオーバー]：strong> &gt; <strong>[再保護]：strong> をクリックします。：li>
<li>新しいソース サーバーを選択します。：li>
<li>共有フォルダの複製タスクが複数ある場合は、新しい複製先サーバーを選択してください。：li>
<li>操作を開始するには <strong>[再保護]]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>新しい複製先サーバーにある複製した共有フォルダのデータは、新しいソース サーバーのデータで上書きされます。：li>
	<li>フェイルオーバーに対する選択したスナップショット バージョンが対となるサーバーに存在しない場合は、再保護するのに時間がかかる場合があります。：li>
：ul>
：div>

<h4>複製した共有フォルダのテスト フェイルオーバーを実行する:：h4>
<ol>
	<li>テストしたい複製済みの共有フォルダを選択します。：li>
	<li><strong>[フェイルオーバーをテスト]：strong> &gt; <strong>[フェイルオーバーをテスト]：strong> をクリックします。：li>
	<li>共有フォルダの複製タスクが複数ある場合は、<strong>テスト サーバー：strong>を選択してください。：li>
	<li>共有フォルダの <strong>テスト フェイルオーバーの名前：strong> を入力して、テストするスナップショット バージョンを選択します。：li>
	<li>操作を開始するには <strong>[フェイルオーバーをテスト]]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>複製のスイッチオーバー/フェイルオーバーを実行すると、テスト フェイルオーバーが消去されます。：li>
	<li>テスト フェイルオーバー共有フォルダの複製タスクを作成することはできません。：li>
：ul>
：div>

<h4>複製した共有フォルダのテスト フェイルオーバーを消去する:：h4>
<ol>
	<li>テスト フェイルオーバーを消去したい複製済みの共有フォルダを選択します。：li>
	<li><strong>[フェイルオーバーをテスト]：strong> &gt; <strong>[テスト フェイルオーバーを消去]：strong> をクリックします。：li>
	<li>消去したいテスト フェイルオーバーにチェックマークを付けます。<br /><span class="note_head">注意:：span>テスト フェイルオーバー用に作成した共有フォルダを維持したくない場合は、<strong>[テスト フェイルオーバー データを削除]：strong> にチェックマークを付けてください。：li>
	<li>操作を開始するには <strong>[テスト フェイルオーバーを消去]]：strong> をクリックします。：li>
：ol>

<h3>iSCSI LUN：h3>

<h4>iSCSI LUN を修復する：：h4>
<ol>
	<li>修復したい iSCSI LUN を選択します。：li>
	<li><strong>[復元]：strong> をクリックします。：li>
	<li>復元したいスナップショットのバージョンを選択します。：li>
	<li><strong>[操作]：strong> をクリックし、ドロップダウン リストから <strong>[その場で復元]：strong> を選択します。：li>
<li>確認メッセージが表示されます。操作を確定するには <strong>[はい]：strong> をクリックします。：li>
：ol>

<h4>新しい iSCSI LUN にスナップショットをクローンする：：h4>
<ol>
	<li>クローンしたい iSCSI LUN を選択します。：li>
	<li><strong>[復元]：strong> をクリックします。：li>
	<li>新しい iSCSI LUN にクローンしたいスナップショットのバージョンを選択します。：li>
	<li><strong>[操作]：strong> をクリックし、ドロップダウン リストから <strong>[新しい名前でクローン]：strong> を選択します。：li>
	<li><strong>[Storage Manager]：strong> &gt; <strong>[iSCSI LUN]：strong> を選択すると、<strong>[クローン]：strong> ページが開きます。クローンした iSCSI LUN に名前を付けて、<strong>[OK]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>ファイルを転送中にスナップショットを撮影すると、データの整合性が失われます。：li>
：ul>
：div>

<h4>共有フォルダの複製をスイッチオーバーする:：h4>
<ol>
	<li>スイッチオーバーしたい複製した iSCSI LUN を選択します。：li>
	<li><strong>[スイッチオーバー]：strong> をクリックします。：li>
	<li>iSCSI LUN の複製タスクが複数ある場合は、新しい複製先サーバーを選択してください。：li>
	<li>操作を開始するには <strong>[スイッチオーバー]：strong> をクリックします。：li>
：ol>

<h4>iSCSI LUN の複製をフェイルオーバーする:：h4>
<ol>
	<li>フェイルオーバーしたい複製した iSCSI LUN を選択します。：li>
	<li><strong>[フェイルオーバー]：strong> &gt; <strong>[フェイルオーバー]：strong> をクリックします。：li>
	<li>複製するスナップショット バージョンを選択します。：li>
	<li>操作を開始するには <strong>[フェイルオーバー]]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>ソース サーバーが故障しなければ、フェイルオーバーは開始されません。：li>
：ul>
：div>

<h4>iSCSI LUN の複製を保護する:：h4>
<p>複製先サーバーにフェイルオーバーするときには、複製タスクが2台のサーバー間でのデータ同期を停止します。元のソース サーバーが復元された後は、複製タスクを再度保護する必要があります。：p>
<ol>
<li>保護したいフェイルオーバーした iSCSI LUN を選択します。：li>
<li><strong>[フェイルオーバー]：strong> &gt; <strong>[再保護]：strong> をクリックします。：li>
<li>新しいソース サーバーを選択します。：li>
<li>iSCSI LUN の複製タスクが複数ある場合は、新しい複製先サーバーを選択してください。：li>
<li>操作を開始するには <strong>[再保護]]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>新しい複製先サーバーにある複製した iSCSI LUN のデータは、新しいソース サーバーのデータで上書きされます。：li>
	<li>フェイルオーバーに対する選択したスナップショット バージョンが対となるサーバーに存在しない場合は、再保護するのに時間がかかる場合があります。：li>
：ul>
：div>

<h4>複製した iSCSI LUN のテスト フェイルオーバーを実行する:：h4>
<ol>
	<li>テストしたい複製した iSCSI LUN を選択します。：li>
	<li><strong>[フェイルオーバーをテスト]：strong> &gt; <strong>[フェイルオーバーをテスト]：strong> をクリックします。：li>
	<li>iSCSI LUN の複製タスクが複数ある場合は、<strong>テスト サーバー：strong>を選択してください。：li>
	<li>iSCSI LUN の <strong>テスト フェイルオーバーの名前：strong> を入力して、テストするスナップショット バージョンを選択します。：li>
	<li>操作を開始するには <strong>[フェイルオーバーをテスト]]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>複製のスイッチオーバー/フェイルオーバーを実行すると、テスト フェイルオーバーが消去されます。：li>
	<li>テスト フェイルオーバー iSCSI LUN の複製タスクを作成することはできません。：li>
：ul>
：div>

<h4>複製した iSCSI LUN のテスト フェイルオーバーを消去する:：h4>
<ol>
	<li>テスト フェイルオーバーを消去したい複製済みの iSCSI LUN を選択します。：li>
	<li><strong>[フェイルオーバーをテスト]：strong> &gt; <strong>[テスト フェイルオーバーを消去]：strong> をクリックします。：li>
	<li>消去したいテスト フェイルオーバーにチェックマークを付けます。<br /><span class="note_head">注意:：span>テスト フェイルオーバー用に作成した iSCSI LUN を維持したくない場合は、<strong>[テスト フェイルオーバー データを削除]：strong> にチェックマークを付けてください。：li>
	<li>操作を開始するには <strong>[テスト フェイルオーバーを消去]]：strong> をクリックします。：li>
：ol>
