<h2>スナップショット：h2>
	<p>このページでは、スナップショットを撮影、削除、編集したり、スナップショットの予定を設定したり、維持設定を行ったりすることができます。：p>
<p>各共有フォルダまたは iSCSI LUN 毎に、一度に最大 256 個のスナップショット コピーを保管できます。ナップショットは、ファイル全体ではなくブロック毎に維持されるため、ディスクの使用量を最小化します。共有フォルダのファイルや iSCSI LUN のブロックを更新したり、削除したりすると、多くのスペースが使用されます。：p>

<h3>共有フォルダ：h3>
<h4>共有フォルダのスナップショットを撮る：：h4>
<ol>
<li>スナップショットを撮影したい共有フォルダを選択します。：li>
	<li><strong>[スナップショットを撮る]：strong> をクリックします。：li>
	<li>撮影するスナップショットの説明を &lt;strong&gt;[説明]&lt;/strong&gt; に入力してください。：li>
	<li>&lt;strong&gt;[ロック]&lt;/strong&gt; オプションで、自動削除が実行されるとき、スナップショットが維持設定を無視するかどうかを定義します。：li>
<li>&lt;strong&gt;［OK］&lt;/strong&gt; をクリックすると、スナップショットが撮影されます。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul><li>&lt;strong&gt;[コントロール パネル]&lt;/strong&gt; &gt; &lt;strong&gt;[共有フォルダ]&lt;/strong&gt; &gt; &lt;strong&gt;[編集]&lt;/strong&gt; ページの設定の中で、Windows ACL 権限だけがスナップショットに記録されます。：li>：ul>
：div>

<h4>共有フォルダのスナップショットを参照する：：h4>
<ol>
<li>参照したいスナップショットの共有フォルダを選択します。：li>
	<li><strong>[スナップショット リスト]：strong> をクリックします。：li>
<li>参照したいスナップショットを選択して <strong>[参照]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
	<ul>
		<li>暗号化された共有フォルダについては、スナップショットを&lt;strong&gt;参照&lt;/strong&gt;することはできません。：li>
		<li>スナップショットを参照できない場合は、&lt;strong&gt;[コントロール パネル]&lt;/strong&gt; &gt; &lt;strong&gt;[共有フォルダ]&lt;/strong&gt; &gt; &lt;strong&gt;[編集]&lt;/strong&gt; を選択して &lt;strong&gt;[スナップショットを検出できるようにする]&lt;/strong&gt; を有効にしてください。：li>
	：ul>
：div>

<h4>共有フォルダのスナップショットを削除する：：h4>
<ol>
	<li>削除したいスナップショットの共有フォルダを選択します。：li>
	<li><strong>[スナップショット リスト]：strong> をクリックします。：li>
	<li>削除したいスナップショットを選択し、&lt;strong&gt;[削除]&lt;/strong&gt; をクリックします。（Shift または Ctrl を押しながら選択すると、複数選択ができます）。：li>
	<li>確認メッセージが表示されます。削除を確定するには <strong>[削除]：strong> をクリックします。：li>
：ol>

<h4>共有フォルダのスナップショットを編集する：：h4>
<ol>
	<li>編集したいスナップショットの共有フォルダを選択します。：li>
	<li><strong>[スナップショット リスト]：strong> をクリックします。：li>
	<li>編集したいスナップショットを選択して <strong>[編集]：strong> をクリックします。：li>
	<li>自動削除が行われたときに、スナップショットに維持設定を無視させるかどうかは、スナップショットの説明を <strong>[説明]：strong> で編集し、<strong>[ロック]：strong> オプションを使って決定します。：li>
	<li><strong>[OK] ：strong>をクリックして、設定を保存します。：li>
：ol>

<h4>予約スナップショットを構成する：：h4>
<p>スナップショットの撮影を予約しておくと、スナップショットと複製が指定された時間と頻度で自動的にスナップショットを撮影してくれるため、手動でスナップショットを撮る手間を省くことができます。：p>
<ol>
	<li>共有フォルダを選択します。：li>
	<li><strong>[予約の設定]：strong> をクリックします。：li>
	<li>&lt;strong&gt;[スケジュール]&lt;/strong&gt; タブで &lt;strong&gt;[スナップショットの予定を有効にする]&lt;/strong&gt; にチェックマークを付けて、スナップショットを撮影する時間と頻度を設定します。この共有フォルダのスナップショットの予定をキャンセルするには、チェックボックスのチェックマークを外してください。：li>
<li><strong>[OK] ：strong>をクリックして、設定を保存します。：li>
<li>確認メッセージが表示されます。設定を確定するには <strong>[OK]：strong> をクリックします。：li>
：ol>

<div class="section"><h4>注意：：h4>
	<ul>
	  <li>予約したスナップショットの構成は、&lt;strong&gt;[コントロール パネル]&lt;/strong&gt; &gt; &lt;strong&gt;[更新と復元]&lt;/strong&gt; &gt; &lt;strong&gt;[設定のバックアップ]&lt;/strong&gt; 機能には含まれません。：li>
	：ul>
：div>

<h4>予約スナップショットの維持設定を行う：：h4>
<ol>
<li>共有フォルダを選択します。：li>
<li><strong>[予約の設定]：strong> をクリックします。：li>
<li><strong>[維持]：strong> タブを選択します。：li>
<li>維持設定を行います。以下のいずれかのオプションを選択してください。
	<ul>
		<li><strong>上限に達したら古いスナップショットを削除する：：strong> スナップショットが最大数に達したら、古いスナップショットから新しいもので上書きされていきます。：li>
		<li><strong>常にスナップショットを維持する：：strong> スナップショットが最大数に達したら、スナップショットと複製が既に撮影したものを削除せずに、新しいスナップショットの撮影を中止します。：li>
		<li><strong>次のポリシーに基づいてスナップショットを維持する:：strong> 指定した時間枠で維持規則を設定できます。詳しくは、<a href="#smart_retention">維持ポリシー：a>の注意を参照してください。：li>
	：ul>
：li>
<li><strong>[OK] ：strong>をクリックして、設定を保存します。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>保持設定を変更すると、<strong>[複製]：strong> ページの相当する設定にも影響します。：li>
：ul>
：div>

<h3>iSCSI LUN：h3>

<h4>iSCSI LUN のスナップショットを撮る：：h4>
<ol>
<li>スナップショットを撮影したい iSCSI LUN を選択します。：li>
<li><strong>[スナップショットを撮る]：strong> をクリックします。：li>
<li>撮影するスナップショットの説明を <strong>[説明]：strong> に入力してください。：li>
<li>自動削除が行われたときに維持設定を無視するかどうかについて、<strong>[ロック]：strong> ドロップダウン リストから <strong>[はい：strong>/<strong>いいえ]：strong> を選択します。：li>
<li>&lt;strong&gt;［OK］&lt;/strong&gt; をクリックすると、スナップショットが撮影されます。：li>
：ol>

<h4>iSCSI LUN のスナップショットを削除する：：h4>
<ol>
<li>削除したいスナップショットの iSCSI LUN を選択します。：li>
<li><strong>[スナップショット リスト]：strong> をクリックします。：li>
<li>削除したいスナップショットを選択し、&lt;strong&gt;[削除]&lt;/strong&gt; をクリックします。（Shift または Ctrl を押しながら選択すると、複数選択ができます）。：li>
<li>確認メッセージが表示されます。削除を確定するには <strong>[はい]：strong> をクリックします。：li>
：ol>

<h4>iSCSI LUN のスナップショットを編集する：：h4>
<ol>
<li>編集したいスナップショットの iSCSI LUN を選択します。：li>
<li><strong>[スナップショット リスト]：strong> をクリックします。：li>
<li>編集したいスナップショットを選択して <strong>[編集]：strong> をクリックします。：li>
<li>スナップショットを編集するには、次のような方法があります。
	<ul>
	  <li><strong>[説明]：strong> でスナップショットの説明を編集します。：li>
	  <li><a href="#app-consistent">アプリケーション コンシステント：a> スナップショットが有効になっている場合には、<strong>[コンシステントな状態]：strong> を選択します。：li>
	  <li>自動削除が行われたときに維持設定を無視するかどうかについて、&lt;strong&gt;[ロック]&lt;/strong&gt; ドロップダウン リストから &lt;strong&gt;[はい&lt;/strong&gt;/&lt;strong&gt;いいえ]&lt;/strong&gt; を選択します。：li>
	：ul>
：li>
<li><strong>[OK] ：strong>をクリックして、設定を保存します。：li>
：ol>

<h4>予約スナップショットを構成する：：h4>
<p>スナップショットの撮影を予約しておくと、スナップショットと複製が指定された時間と頻度で自動的にスナップショットを撮影してくれるため、手動でスナップショットを撮る手間を省くことができます。：p>
<ol>
	<li>iSCSI LUN を選択します。：li>
	<li><strong>[予約の設定]：strong> をクリックします。：li>
	<li>&lt;strong&gt;[スケジュール]&lt;/strong&gt; タブで &lt;strong&gt;[スナップショットの予定を有効にする]&lt;/strong&gt; にチェックマークを付けて、スナップショットを撮影する時間と頻度を設定します。この共有フォルダのスナップショットの予定をキャンセルするには、チェックボックスのチェックマークを外してください。：li>
<li><strong>[OK] ：strong>をクリックして、設定を保存します。：li>
：ol>

<h4>予約スナップショットの維持設定を行う：：h4>
<ol>
<li>iSCSI LUN を選択します。：li>
<li><strong>[予約の設定]：strong> をクリックします。：li>
<li><strong>[維持]：strong> タブを選択します。：li>
<li>維持設定を行います。以下のいずれかのオプションを選択してください。
	<ul>
		<li><strong>上限に達したら古いスナップショットを削除する：：strong> スナップショットが最大数に達したら、古いスナップショットから新しいもので上書きされていきます。：li>
		<li><strong>常にスナップショットを維持する：：strong> スナップショットが最大数に達したら、スナップショットと複製が既に撮影したものを削除せずに、新しいスナップショットの撮影を中止します。：li>
		<li><strong>次のポリシーに基づいてスナップショットを維持する:：strong> 指定した時間枠で維持規則を設定できます。詳しくは、<a href="#smart_retention">維持ポリシー：a>の注意を参照してください。：li>
	：ul>
：li>
<li><strong>[OK] ：strong>をクリックして、設定を保存します。：li>
<li>確認メッセージが表示されます。設定を確定するには <strong>[OK]：strong> をクリックします。：li>
：ol>

<h4>iSCSI LUN スナップショットのコンシステント状態を構成する：：h4>
<ol>
<li>iSCSI LUN を選択します。：li>
<li><strong>[予約の設定]：strong> をクリックします。：li>
<li><strong>[アプリケーション]：strong> タブを選択します。：li>
<li>コンシステント状態を切り換えるには、<strong>[アプリケーション コンシステントなスナップショットを有効にする]：strong> にチェックマークを付けます。
  <ul>
<li><a name="app-consistent">：a><strong>アプリケーション コンシステント：strong>:このコンシステント状態のスナップショットは、DSM とコミュニケートする操作環境によって、Windows サーバーまたは VMware vCenter サーバーに Synology Snapshot Manager がインストールされている場合に限って取得されます。DSM でアプリケーション コンシステントなスナップショットが取得されると、アプリケーションに通知が送信され、データの統合性を図るために、メモリからスナップショットが取得された LUN へすべてのデータを転送します。
	<div class="section"><h4>注意：：h4>
		<ul><li>操作環境に Synology Snapshot Manager がインストールされている場合は、チェックマークを付けてもアプリケーション コンシステントなスナップショットは無効のままになります。：li>：ul>
	：div>
：li>
<li><strong>クラッシュ コンシステント：strong>:クライアントに Synology Snapshot Manager がインストールされていなければ、LUN のクラッシュ コンシステントなスナップショットしか取得されません。クラッシュ コンシステントなスナップショットが撮影されると、メモリから LUN にデータをフラッシュするためにアプリケーションには通知が送信されません。したがって、データの整合性も保証されません。：li>
：ul>
：li>
<li><strong>[OK] ：strong>をクリックして、設定を保存します。：li>
：ol>

<div class="section"><h4>注意：：h4>
<ul>
	<li>コンシステントの状態を変更すると、<strong>[複製]：strong> ページの相当する設定にも影響します。：li>
：ul>
：div>

<p>____<br/>
<div class="section">
<h4><a name="smart_retention">：a>保持ポリシー：h4>
<p>このオプションは、ボリュームのスペースを節約するためにスナップショットのバージョンが占有する最大容量を指定するのに理想的な方法ですが、長期間にわたってスナップショットを維持する必要があるかもしれません。：p>
<p>Synology は GFS(｢Grandfather-Father-Son｣親子三代）維持ポリシーを採用しています。スナップショット バージョンが占有する最大容量を維持しておく期間を次のように設定することができます。<strong>毎時：strong>、<strong>毎日：strong>、<strong>毎週：strong>、<strong>毎月：strong>、<strong>毎年：strong>：p>
<p>スナップショットと複製は、それぞれの時間枠において設定された最大数のスナップショットを維持します。特定の時間枠に複数のスナップがある場合は、最も古いものだけが維持されます。例えば、<strong>週間スナップショット：strong>を10個に設定した場合、過去10週間分は最も古いスナップショットが維持されます（1週間に複数のスナップショットが撮影された場合）。：p>
<img class="help_image" src="../../../online_img/dsm/DisasterRecovery/retention_policy.png">
<p>さらに、最近撮影したスナップショット バージョンから簡単に復元できるように、デフォルトでは最新のスナップショットが撮影されてから1時間以内に撮影したすべてのスナップショット バージョンが維持されます。維持規則により自動的にスナップショットが削除されないように、スナップショットをロックすることも可能です。：p>
：div>
：p>
