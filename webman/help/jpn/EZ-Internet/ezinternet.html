<h1>EZ-Internet</h1>
<p><b>EZ-Internet</b> ウィザードは、インターネット経由の DiskStation アクセスを簡単に設定します。複雑なファイアフォールの設定、PPPoE の設定、DDNS 登録、ルーターポート転送設定などを行う必要はありません。</p>
<h4>EZ-Internet ウィザードを使用する：</h4>
<p>
<b>メインメニュー</b> &gt; <b>EZ-Internet</b>の順に進み、ウィザードに従って設定を完了します。</p>
