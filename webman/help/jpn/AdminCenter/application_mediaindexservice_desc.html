<h1>メディア ライブラリ</h1>
<p>
メディア ライブラリは、DiskStation に保存されているフォト、ミュージック、ビデオなどのマルチメディア ファイルを自動的にスキャンして、マルチメディア アプリケーションがインデックス化できるようにマルチメディア ライブラリにコンパイルします。</p>
<p>メディア ライブラリを活用すると、フォトやビデオのサムネイル品質を設定したり、ビデオの変換設定を管理したり、DMA デバイスや DSM のマルチメディア アプリケーションがアクセスできるインデックス化したフォルダを作成したりすることが可能です。</p></body> </html>
