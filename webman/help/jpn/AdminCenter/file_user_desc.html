<h1>ユーザー</h1>
<p class="disable-dockerx64">柔軟なユーザー管理オプションを使用することで、家族や仕事の各メンバーにユーザー アカウントを作成することができます。ユーザーを作成すると、共有フォルダへのアクセス権限、ストレージ<span style="display: inline;" class="enable-bromolow enable-grantley enable-avoton enable-braswell enable-broadwell enable-kvmx64">/共有フォルダ</span>の割り当て量、帯域制限など、各ユーザーの権限を定義し、管理することが可能になります。</p>
<p class="enable-dockerx64">柔軟なユーザー管理オプションを使用することで、家族や仕事の各メンバーにユーザー アカウントを作成することができます。ユーザーを作成すると、共有フォルダへのアクセス権限、帯域制限など、各ユーザーの権限を定義し、管理することが可能になります。</p>
