<h2>接続制限</h2>
<h3>SSL/TLS接続のみが可能</h3>
<p>この機能が有効化されていると、サーバーは SSL または TLS 接続リクエストのみを FTP クライアントから受け取ります。</p>
<h3>IP 別に接続を制限する</h3>
<p>この機能を利用すると、サーバーは、IP 別に最大接続数を制限します。この機能と <b>FTP 帯域幅制限</b> を有効にして幅広帯域を効率良く管理します。</p>
<h3>FTP帯域幅の制限を有効にする</h3>
<p>この機能を有効にすると、1つの FTP 接続の帯域幅を制限することができます。</p>
