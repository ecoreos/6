<h2>共有フォルダの全般情報を編集</h2>
<p>名前、説明、その他など、共有フォルダの全般情報を編集できます。</p>

<h4>共有フォルダの全般情報を編集する：</h4>
<ol>
<li><strong>[コントロール パネル]</strong> &gt; <strong>[共有フォルダ]</strong> を選択します。</li>
<li>共有フォルダを選択します。</li>
<li><strong>[編集]</strong> をクリックします。</li>
</ol>
