<h1>ワイヤレス</h1>
<p><strong>[コントロール パネル]</strong> &gt; <strong>[ワイヤレス]</strong> では、DiskStation デバイスをワイヤレス ネットワークに接続したり、ワイヤレス ホットスポットを作成してインターネット接続を他のデバイスとワイヤレスで共有したりすることができます。また、Bluetooth アダプタを管理して、Bluetooth デバイスを DiskStation に接続することもできます。 </p>
