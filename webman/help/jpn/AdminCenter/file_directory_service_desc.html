<h1>ディレクトリ サービス</h1>
<p>DiskStation は、Windows ドメインまたは LDAP クライアントとして既存のディレクトリ サービスに加入できます。ドメインまたは LDAP ユーザーの共有フォルダと DSM アプリケーションへのアクセス権を管理して、ホーム サービスを有効にします。<strong>[コントロール パネル]</strong> &gt; <strong>[ディレクトリ サービス]</strong> を選択し、DiskStation をディレクトリ サービスに繋ぎます。</p>
