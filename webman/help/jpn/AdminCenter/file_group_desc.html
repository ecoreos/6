<h1>グループ</h1>
<p>ユーザーアカウントをカスタマイズしたユーザーグループに分類し、グループのプロパティを変更してユーザーを個別に変更する時間を節約します。</p>
<h4><a href="file_group_create.html">グループの作成</a></h4>
<p>グループを作成してその説明を変更します</p>
<h4><a href="file_group_edit.html">グループの編集</a></h4>
<p>グループの情報や共有フォルダのアクセス権を変更します</p>
<h4><a href="file_group_member.html">グループメンバーの追加と削除</a></h4>
<p>ユーザーをグループに追加したり、グループから削除したりします</p>
<h4><a href="file_group_remove.html">グループの削除</a></h4>
<p>DiskStation からグループを削除します</p>
