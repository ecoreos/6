<h1>Web サービス</h1>
<p>DiskStation には、さまざまなホスティング機能が用意されています。Web Station を活用すると、VHost サポートと追加の HTTP/HTTPS が設定された自分のウェブサイトを簡単にホストして、発行することができます。また、内蔵の PHP サポートを組み込んで、ダイナミックなデータベースによるウェブサイトを作成することもできます。 </p>
