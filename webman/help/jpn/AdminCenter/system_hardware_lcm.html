<h2>LCM ディスプレイ*</h2>
<p>LCM ディスプレイ パスワードを設定して、許可されないユーザーが LCM ディスプレイからプログラムを不正に変更しないようにしておきます。</p>

<h4>LCM ディスプレイ パスワードを有効にする:</h4>
<ol>
<li><strong>［LCM ディスプレイ パスワードを有効にする］ </strong>にチェックマークを付けます。
<li><strong>［パスワード］</strong> を入力し、<strong>［パスワードの確認］</strong> のために再度同じパスワードを入力します。
<li><strong>[適用]</strong> をクリックします。
</ol>
<p>____<br> * 特定のモデルのみに使用できます。
</p>

</body>
