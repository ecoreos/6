<h2>Win/Mac/NFS</h2>
<p>Windows, Mac および Linux ユーザーは、<strong>[コントロール パネル]</strong> &gt; <strong>[ファイル サービス]</strong> &gt; <strong>[Win/Mac/NFS]</strong> でオプションを有効にすると、ネットワークから DiskStation にアクセスできるようになります。</p>
<p>次のファイル共有プロトコルがサポートされています。</p>
<ul>
<li>Windows の場合：SMB/CIFS（マイ ネットワーク）、FTP、WebDAV</li>
<li>Mac の場合：SMB、FTP、AFP、WebDAV</li>
<li>Linux の場合：SMB、FTP、NFS、WebDAV</li></ul>
