<h2>シンプルモード</h2>
<p>コントロール パネルのシンプルモードには、一元化された、単純で洗練されたユーザーインターフェイスに、基本的ながら不可欠な設定が用意されています。システムの状態を一目で確認できたり、QuickConnect ID を設定したり、共有フォルダやユーザーを作成したりすることが簡単にできます。これは、12 名以下の多くない数の DSM ユーザーを管理するホームユーザー、または高度な構成を気にせずに、いくつかの重要な設定を行ったり、変更したりしてすぐに DSM を使い始めたい人に最適なモードです。</p>
