<h1>ファイルの共有</h1>
<p>ファイルをホストしたり、他の人と簡単に共有したりするためのファイル共有オプションを設定します。ここでは共有フォルダを整理したり、Win/Mac/NFS ファイル サービスや FTP 機能を有効にしたり、ユーザーやグループを作成したり、アクセス権限を制御したりすることができます。</p>
