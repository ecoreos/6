<h2>File Station の要件</h2>
<p>
File Station の機能を完全に使えるようにするには、最新のウェブブラウザ、Java、Flash Player が必要です。
</p>
<ul>

<li>
<b>ブラウザ：</b> Internet Explorer 8 以上、Firefox 3.6 以上、Safari 5.0 以上、Chrome (AJAX および JavaScript を有効に設定)
</li>

<li>
<b>Java （ローカルコンピュータでフォルダを表示するために使用）：</b>Java Runtime Environment (JRE) 5 以上
</li>
<li>
<b>Flash：</b> Flash Player 9.0.28 以上
</li>
</ul>
