<h2>新しいウィンドウでファイルを開く</h2>
<p>
DiskStation のファイルをウェブブラウザの新しいタブまたはウィンドウで開いてプレビューします。
</p>
<h4>新しいウィンドウでファイルを開く：</h4>
<ol>
<li>
プレビューするファイルを選択します。</li>
<li>
以下のいずれかを行います：
</li>
<ul>
<li>
<b>操作</b>メニューから <b>[新しいウィンドウで開く]</b> を選択します。</li>
<li>
ファイルを右クリックして <b>[新しいウィンドウで開く]</b> を選択します。
</li>
</ul>
</ol>
<p><span class="note_head">注：</span>ブラウザ設定により、直接表示可能なファイルのタイプを決定します。
</p>
</body>
