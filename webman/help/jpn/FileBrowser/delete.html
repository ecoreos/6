<h2>ファイルやフォルダの削除</h2>
<ol>
<li>
削除するファイルまたはフォルダを選択します（Shift または Ctrl を同時に押すと、複数選択できます。）</li>
<li>
以下のいずれかを行います：
</li>
<ul>
<li>
<b>操作</b>メニューから <b>[削除]</b> を選択します。
</li>
<li>
ファイルまたはフォルダを右クリックしてから <b>[削除]</b> を選択します。
</li>
</ul>
</ol>
</body>
