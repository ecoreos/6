<h2>付加属性の表示</h2>
<p>
ファイルまたはフォルダの付加属性をメインセクションの新しい列に表示します。
</p>
<h4>付加属性を表示する：</h4>
<ol>
<li>
マウスをいずれかのヘッダーの上に置き、右側に表示される下向き三角をクリックします。
</li>
<li>
表示されるドロップダウンメニューから <b>[列]</b> サブメニューを選択します。
</li>
<li>
付加属性の横にあるチェックボックスを選択すると、内容を新しい列に表示します。
</li>
</ol>
