<h2>ファイルまたはフォルダの名前変更</h2>
<p>
以下の方法を使って DiskStation のファイルまたはサブフォルダの名前を変更します。</p>
<h4>方法 1：</h4>
<ol>
<li>
名前を変更するファイルまたはフォルダを選択します。
</li>
<li>
<b>操作</b>メニューから <b>[名前の変更]</b> を選択します。</li>
<li>
表示されるウィンドウに新しい名前を入力してから <b>[OK]</b> をクリックします。
</li>
</ol>
<h4>方法2：</h4>
<ol>
<li>
ファイルまたはフォルダを右クリックしてから<b>名前の変更</b>を選択します。</li>
<li>
表示されるウィンドウに新しい名前を入力してから <b>[OK]</b> をクリックします。
</li>
</ol>
</body>
