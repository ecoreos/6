<h1>メイン メニュー</h1>
<p><strong>メイン メニュー</strong>には、DiskStation にインストールされているアプリケーションやパッケージがリストされます。DSM デスクトップの左上隅のアイコンをクリックしてメイン メニューを開き、アプリケーションやパッケージを起動します。アプリケーションやパッケージをメニューの横にドラッグすると、デスクトップにショートカットを作成できます。</p>
