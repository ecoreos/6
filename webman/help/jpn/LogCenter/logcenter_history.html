<h2>設定履歴</h2>
<p>ログ センターの設定履歴を見たり、削除したり、エクスポートしたりするには、<strong>[ログ センター]</strong> &gt; <strong>[設定履歴]</strong> の順番で選択します。次のようなオプションがあります。</p>
<ul>
<li><strong>消去：</strong>現在の設定履歴を削除します。</li>
<li><strong>エクスポート：</strong>設定履歴の HTML バージョンをローカル デバイスに保存します。</li>
<li><strong>最新の情報に更新：</strong>最近の設定履歴を更新して表示します。</li>
</ul>
</body>
