<h1>Trådløs</h1>
<p>I <strong>Kontrollpanel</strong> > <strong>Trådløs</strong> kan du koble din DiskStation-enhet til et trådløst nettverk, eller opprette et trådløst hotspot for å dele Internett-tilkoblingen med andre enheter trådløst. I tillegg kan du administrere Bluetooth-adaptere og koble til Bluetooth-enheter på din DiskStation. </p>
