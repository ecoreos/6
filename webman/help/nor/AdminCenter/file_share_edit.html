<h2>Rediger generell informasjon om delt mappe</h2>
<p>Du kan redigere den generelle informasjonen til en delt mappe, som navn, beskrivelse og annet.</p>

<h4>Slik redigerer du den generelle informasjonen til en delt mappe:</h4>
<ol>
<li>G&aring; til <strong>Kontrollpanel</strong> &gt; <strong>Delt mappe</strong>.</li>
<li>Velg en delt mappe.</li>
<li>Klikk p&aring; <strong>Rediger</strong>.</li>
</ol>
</body>
