<h2>Creare una cartella</h2>
<ol>
<li>
Accedere alla directory in cui si desidera creare la cartella.
</li>

<li>
Fare clic su <b>Crea cartella</b>.
</li>

<li>
Immettere un nuovo nome per la cartella e fare clic su <b>OK</b> per applicare le impostazioni.
</li>
</ol>
