<p>Kezelheti a(z) DiskStation eszközhöz csatlakoztatott külső eszközöket, például külső lemezeket, nyomtatókat, SD-kártyákat vagy USB-eszközöket, ha elmegy a <strong>Vezérlőpult</strong> > <strong>Külső eszközök</strong> menüpontra.</p>
