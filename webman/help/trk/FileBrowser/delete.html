<h2>Dosyaları veya Klasörleri Sil</h2>
<ol>
<li>
Silmek istediğiniz dosyaları veya klasörleri seçin. (Çoklu seçim yaparken Shift veya Ctrl tuşunu basılı tutun.)</li>
<li>
Aşağıdakilerden birini yapın:
</li>
<ul>
<li>
<b>Eylem</b> menüsünden <b>Sil</b> seçimini yapın.
</li>
<li>
Dosya veya klasörlerden birine sağ tıklayın ve <b>Sil</b> seçimini yapın.
</li>
</ul>
</ol>
