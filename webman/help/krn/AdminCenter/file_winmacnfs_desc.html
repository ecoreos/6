<h2>Win/Mac/NFS</h2>
<p><strong>제어판</strong> &gt; <strong>파일 서비스</strong> &gt; <strong>Win/Mac/NFS</strong>에서 옵션을 활성화하면, Windows, Mac 및 Linux 사용자가 네트워크에서 DiskStation에 액세스할 수 있습니다.</p>
<p>다음의 파일 공유 프로토콜을 지원합니다:</p>
<ul>
<li>Windows의 경우: SMB/CIFS(내 네트워크 환경), FTP, WebDAV</li>
<li>Mac: SMB, FTP, AFP, WebDAV</li>
<li>Linux: SMB, FTP, NFS, WebDAV</li></ul>
