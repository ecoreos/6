<h1>디렉터리 서비스</h1>
<p>DiskStation은(는) Windows 도메인 또는 LDAP 클라이언트로 기존 디렉터리 서비스에 가입할 수 있습니다. 공유 폴더 및 DSM 응용 프로그램에 대한 도메인 또는 LDAP 사용자의 액세스 권한을 관리하고 그들에 대해 홈 서비스를 활성화할 수 있습니다. <strong>제어판</strong> &gt; <strong>디렉터리 서비스</strong>로 이동하여 DiskStation을(를) 디렉터리 서비스에 가입합니다.</p>
