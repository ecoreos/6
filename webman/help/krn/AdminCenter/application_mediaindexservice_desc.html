<h1>미디어 라이브러리</h1>
<p>
미디어 라이브러리는 자동으로 DiskStation에 저장된 사진, 음악 및 비디오 같은 멀티미디어 파일을 스캔하여 멀티미디어 응용 프로그램에서 사용할 멀티미디어 라이브러리에 컴파일합니다.</p>
<p>미디어 라이브러리에서 사진 및 비디오의 섬네일 품질을 설정할 수 있고, 비디오의 변환 설정을 관리하고, DMA 장치와 DSM의 멀티미디어 응용 프로그램에서 액세스할 색인이 지정된 폴더를 만들 수도 있습니다.</p></body> </html>
