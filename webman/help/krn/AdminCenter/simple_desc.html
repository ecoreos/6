<h2>단순 모드</h2>
<p>제어판의 단순 모드는 다양하고 기본적이면서 필수적인 설정을 좀더 중앙화된 쉽고 세분화된 사용자 인터페이스에 통합합니다. 따라서 한눈에 시스템 상태를 확인하고, QuickConnect ID 설정, 공유 폴더 및 사용자를 생성할 수 있습니다. 이것은 10여 개 또는 적정 수의 DSM 사용자를 관리하는 가정 사용자 뿐 아니라, 약간의 필수 설정을 지정하거나 수정하고 다른 고급 구성을 걱정하지 않고 DSM에서 빠르게 시작하려는 사용자에게 좋은 옵션입니다.</p>
