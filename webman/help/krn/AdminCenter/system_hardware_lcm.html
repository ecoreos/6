<h2>LCM 디스플레이*</h2>
<p>승인받지 않은 사용자가 LCM 디스플레이를 사용하여 프로그램 설정을 변경하지 못하도록 LCM 디스플레이 패스워드를 설정할 수 있습니다.</p>

<h4>LCM 디스플레이 패스워드 보호를 활성화하는 방법:</h4>
<ol>
<li><strong>LCM 디스플레이 패스워드 보호</strong>를 선택합니다.
<li><strong>패스워드</strong>를 입력한 다음 다시 입력하여 <strong>패스워드 확인</strong>을 합니다.
<li><strong>적용</strong>을 클릭합니다.
</ol>
<p>____<br> * 일부 모델에서만 가능.
</p>
