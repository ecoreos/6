<h1>웹 서비스</h1>
<p>DiskStation에는 풍부한 웹 호스팅 기능이 제공됩니다. Web Station에서 VHost 지원 및 추가 HTTP/HTTPS 설정으로 웹사이트를 손쉽게 호스팅 및 게시할 수 있습니다. 또한, 내장된 PHP 지원을 구현하고 동적 데이터베이스 기반 처리 웹사이트를 만들어 개인용이나 기업용으로 사용할 수 있습니다. </p>
