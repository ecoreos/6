<h2>연결 제한</h2>
<h3>SSL/TLS 연결만 허용</h3>
<p>이 기능이 활성화되면 서버가 FTP 클라이언트에서 SSL 또는 TLS 연결 요청만 허용합니다.</p>
<h3>IP당 연결 제한</h3>
<p>이 기능이 활성화되면 서버가 IP당 최대 연결을 제한합니다. 이 기능과 <b>FTP 대역폭 제한</b>을 활성화하면 효과적으로 대역폭을 관리할 수 있습니다.</p>
<h3>FTP 대역폭 제한 활성화</h3>
<p>이 기능을 활성화하면 단일 FTP 연결의 대역폭을 제한합니다.</p>
