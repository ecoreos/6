<h1>방화벽 및 QoS</h1>
<p>DiskStation의 방화벽, 트래픽 제어 및 기타 보안 관련 설정을 사용자 지정합니다.</p>

<h4><a href="network_firewall_main.html">허용 / 거부</a></h4>
<p>인터넷 상에서 접근 가능한 서비스를 제어하기 위한 방화벽 규칙을 생성합니다.</p>

<h4><a href="network_firewall_security.html">보안</a></h4>
<p>보안 관련 규칙을 생성하고 VPN pass-through 설정을 수정합니다.</p>

<h4><a href="network_firewall_tc.html">트래픽 제어</a></h4>
<p>트래픽 제어 규칙을 만들어 DiskStation에서 실행되는 서비스에 대해 나가는 트래픽을 관리합니다.</p>
