<h1>응용 프로그램</h1>
<p>이 섹션에서는 Synology가 설계한 응용 프로그램과 관련된 일반 설정을 관리할 수 있습니다. 예로는 특정 응용 프로그램에 대한 사용자 액세스 권한 및 연결 설정, 멀티미디어 응용 프로그램 사용을 위한 미디어 색인 설정 등이 있습니다. 추가로, 풍부한 웹 서비스 도구와 옵션을 사용하여 DiskStation에 웹사이트를 손쉽게 호스팅할 수 있습니다.</p>
