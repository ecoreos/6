<h1>메인 메뉴</h1>
<p><strong>메인 메뉴</strong>는 DiskStation에 현재 설치된 응용 프로그램과 패키지 목록을 포함합니다. DSM 바탕화면의 왼쪽 위 구석에 있는 아이콘을 클릭하여 메인 메뉴를 표시하고 응용 프로그램이나 패키지를 시작합니다. 또한 응용 프로그램이나 패키지를 메뉴 쪽으로 끌어 바탕화면 바로가기를 만들 수 있습니다.</p>
