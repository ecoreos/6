<body>
<h2>파일 또는 폴더 삭제</h2>
<ol>
<li>
삭제할 파일 또는 폴더를 선택합니다. (여러 항목을 선택하려면 Shift 또는 Ctrl 키를 누른 상태에서 선택하십시오.)</li>
<li>
다음 중 하나를 수행하십시오.
</li>
<ul>
<li>
<b>작업</b> 메뉴에서 <b>삭제</b>를 선택합니다.
</li>
<li>
파일 또는 폴더를 마우스 오른쪽 단추로 클릭하고 <b>삭제</b>를 선택합니다.
</li>
</ul>
</ol>
</body>
