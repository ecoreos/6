<h2>File Station 요구 사항</h2>
<p>
File Station의 전체 기능을 사용하려면 최신 버전의 웹 브라우저, Java 및 Flash Player가 필요합니다.
</p>
<ul>

<li>
<b>브라우저: </b>Internet Explorer 8 이상, Firefox 3.6 이상, Safari 5.0 이상, Chrome(AJAX 및 JavaScript 활성화)
</li>

<li>
<b>Java(로컬 컴퓨터의 폴더 검색용): </b>Java Runtime Environment (JRE) 5 이상
</li>
<li>
<b>플래시: </b>Flash Player 9.0.28 이상
</li>
</ul>
