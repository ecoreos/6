<h2>파일 또는 폴더 이름 바꾸기</h2>
<p>
DiskStation의 파일 또는 폴더 이름을 변경하려면 다음 방법 중 하나를 사용합니다.</p>
<h4>방법 1:</h4>
<ol>
<li>
이름을 변경할 파일 또는 폴더를 선택합니다.
</li>
<li>
<b>작업</b> 메뉴에서 <b>이름 바꾸기</b>를 선택합니다.</li>
<li>
나타나는 창에 새 이름을 입력하고 <b>확인</b>을 클릭합니다.
</li>
</ol>
<h4>방법 2:</h4>
<ol>
<li>
파일 또는 폴더를 마우스 오른쪽 단추로 클릭하고 <b>이름 바꾸기</b>를 선택합니다.</li>
<li>
나타나는 창에 새 이름을 입력하고 <b>확인</b>을 클릭합니다.
</li>
</ol>
</body>
