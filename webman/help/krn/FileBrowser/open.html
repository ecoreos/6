<h2>새 창에서 파일 열기</h2>
<p>
DiskStation의 파일을 웹 브라우저의 새 탭 또는 새 창에 열어 즉시 내용을 미리 볼 수 있습니다.
</p>
<h4>새 창에서 파일 열기:</h4>
<ol>
<li>
미리 볼 파일을 선택합니다.</li>
<li>
다음 중 하나를 수행하십시오.
</li>
<ul>
<li>
<b>작업</b> 메뉴에서 <b>새 창에서 열기</b>를 선택합니다.</li>
<li>
파일을 마우스 오른쪽 단추로 클릭하고 <b>새 창에서 열기</b>를 선택합니다.
</li>
</ul>
</ol>
<p><span class="note_head">참고: </span>브라우저 설정에 따라 직접 볼 수 있는 파일 형식이 결정됩니다.
</p>
</body>
