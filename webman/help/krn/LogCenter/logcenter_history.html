<h2>설정 기록</h2>
<p>로그 센터의 구성 기록을 보고, 삭제 또는 내보내려면 <strong>로그 센터</strong> &gt; <strong>설정 기록</strong>으로 이동합니다. 아래 옵션을 사용할 수 있습니다:</p>
<ul>
<li><strong>지우기:</strong> 현재 설정 기록을 제거합니다.</li>
<li><strong>내보내기:</strong> 설정 기록의 HTML 버전을 로컬 장치에 저장합니다.</li>
<li><strong>새로 고침:</strong> 가장 최근의 설정 기록을 업데이트하여 표시합니다.</li>
</ul>
