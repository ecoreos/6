<h1>EZ-Internet </h1>
<p><b>EZ-Internet</b> 마법사를 사용하면 복잡한 방화벽 설정, PPPoE 설정, DDNS 등록, 라우터 포트 전달 구성을 수행하지 않고도 사용하기 쉬운 마법사로 인터넷을 통해 DiskStation 접근을 설정할 수 있습니다.</p>
<h4>EZ-Internet 마법사 사용하기:</h4>
<p>
<b>메인 메뉴</b> > <b>EZ-Internet</b>을 클릭하고 마법사를 따라 설정을 완료합니다.
</p>
