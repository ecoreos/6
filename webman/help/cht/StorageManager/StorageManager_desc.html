<h1>儲存空間管理員</h1>
<p>[儲存空間管理員] 是個管理應用程式，可幫助您整理和監控 DiskStation 上的儲存空間。依照所安裝硬碟的機種和數量，[儲存空間管理員] 可協助您完成以下任務：</p>

<ul>
  <li>建立不同類型的 RAID 和非 RAID 儲存空間配置，例如：儲存空間、磁碟群組、iSCSI LUN 和 iSCSI Target。</li>
 <li>監控 DiskStation 整體的儲存空間使用率。</li> 
 <li>檢查所安裝之一般硬碟和固態硬碟 (SSD) 的健康狀態。</li>
 <li>使用進階選項，例如：hot spare 硬碟、SSD TRIM、SSD 快取及更多項目。</li>
</ul>
