<h2>建立磁碟群組</h2>

<p>本文章說明如何在 DiskStation 上建立磁碟群組。</p>

<div class="section">
<h4>開始進行之前的準備：</h4>
<ul>
<li>請確認硬碟上無任何重要資料。所有現存資料會在建立新磁碟群組時全數刪除。</li>
<li>請前往 <b>HDD/SSD</b> 頁面，確認每一顆硬碟的狀態為<strong>正常</strong>或<strong>未初始化</strong>。</li>
</ul>
</div>

<h4>若要建立磁碟群組：</h4>
<ol>
<li>開啟<b>儲存空間管理員</b>。</li>
<img src="about:blank" class="help_image"/>
<li>前往<b>磁碟群組</b>並按一下<b>新增</b>。</li>
<img src="about:blank" class="help_image"/>
<li>當磁碟群組建立精靈出現時，選擇要使用哪些硬碟來建立磁碟群組。然後依照精靈的步驟來完成操作。</li>
<img src="about:blank" class="help_image"/>
</ol>
