<h2><a name="leaf_volume"></a>儲存空間總覽</h2>
	<p>提供您儲存空間的硬碟安裝、電源、風扇、與線路連接的狀況。</p>

<h4>硬體狀態燈號</h4>
	<p>硬體狀態燈號以下列兩種顏色顯示儲存設備是否發生異常，如下：</p>
    	<ul>
        	<li>綠色：硬體 (如電源、風扇、擴充裝置線路等) 狀態正常。</li>
            <li>紅色：硬體 (如電源、風扇、擴充裝置線路等) 發生異常。</li>
        </ul>
	<p>點選燈號來詳細顯示各種硬體設備的狀態，如電源、風扇、線路等。</p>

<h4>顯示 / 隱藏硬碟編號</h4>
	<p>您可以切換<strong>顯示 / 隱藏硬碟編號</strong>按鈕來顯示或隱藏所有已安裝硬碟的編號。</p>
