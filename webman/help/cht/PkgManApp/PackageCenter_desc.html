<h1>套件中心</h1>
<p>探索套件中心並安裝協力廠商或 Synology 自行設計的應用程式。這些應用程式皆依您的需求量身打造，例如分享雲端上的檔案、分享網路相簿中的照片、架設 VPN 環境及使用防毒軟體保護您的系統。 您隨時可以在 DiskStation 上安裝免費套件。 至於付費套件，我們會請您註冊一組 Synology 帳戶來為您提供更令人滿意的服務。 </p>
<h4><a href="install_buy.html">安裝或購買套件</a></h4>

<p>探索套件中心，來尋找最適合您家庭及商務使用的套件。</p>

<h4><a href="manage.html">管理套件</a></h4>

<p>管理、更新已安裝套件；啟動 / 停止、解除安裝、或尋找套件支援。</p>

<h4><a href="configure.html">套件中心設定</a></h4>
<p>套件中心設定包含信任級別、自動更新設定、通知、社群套件來源以及發行者憑證。</p>
