<h1>技術支援中心</h1>
<p>需要協助嗎？DSM 上的技術支援中心讓您更快速省時地尋求支援、取得服務。Synology 技術支援中心是一個回覆快速、一對一的平台，提供專業的技術支援工程師來協助您解決問題。透過技術支援中心，您可以寄送技術支援表格，或是讓 Synology 技術工程師從 Synology 辦公室遠端檢測您的 DiskStation。此服務讓各規模企業及技術背景的使用者皆能獲得完善的協助，讓您順暢、完整地使用 DiskStation 上各種的功能。</p>
