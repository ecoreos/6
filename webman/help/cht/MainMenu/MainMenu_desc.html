<h1>主選單</h1>
<p><strong>主選單</strong>包含了目前安裝在 DiskStation 的應用程式及套件清單。按一下 DSM 桌面左上角的圖示來展開主選單，並開啟應用程式或套件。您也可以將應用程式或套件拖拉至選單任一側建立桌面捷徑。</p>
