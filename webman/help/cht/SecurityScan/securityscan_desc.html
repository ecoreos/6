<h2>安全諮詢中心</h2>
<p>安全諮詢中心是 DSM 的安全性應用程式，掃描 Synology NAS 的整體設定，並提供建議以協助您避免 Synology NAS 遭到安全威脅。 安全諮詢中心的功能如下：</p>
<ul>
<li>掃描 DSM 當中可能造成安全性風險的設定。 </li>
<li>提供詳細的掃描結果報表、建議的動作，並說明執行建議動作的效益。</li>
<li>自動更新安全性定義，為千變萬化的網路威脅做好隨時招架的準備。 </li>
</ul>
<h4>若要啟動安全諮詢中心，請執行以下操作：</h4>
<ul>
        <li>前往<strong>主選單</strong> &gt; <strong>安全諮詢中心</strong>。</li>
</ul>
