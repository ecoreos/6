<h2>進階設定</h2>
<p>您可以檢視並調整安全諮詢中心的進階設定。	</p>
<h3>安全層級 </h3>
<p>選取一個<strong>安全層級</strong>以設定安全諮詢中心將檢查的項目。 您可以從下列選項中選擇：</p>
<ul>
<li><strong>家庭或個人</strong>：必要的檢查以保護您的 Synology NAS 免於遭受網路威脅。</li>
<li><strong>工作場所或企業</strong>：完整的檢查以符合企業等級的安全規範需求。</li>
<li><strong>自訂</strong>：自行選擇想要由安全諮詢中心檢查的項目。</li></ul>
<h3>掃描排程</h3>
<p> 您可以定義排程以定期掃描。按一下<strong>啟動定期掃描</strong>，然後選擇您要安全諮詢中心執行掃描任務的時間。 安全諮詢中心所檢查的項目將依照您的<strong>安全層級</strong>設定。</p>
