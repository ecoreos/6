<h2>刪除檔案或資料夾</h2>
<ol>
<li>
選擇您想移除的檔案或資料夾。(多選時請按住 Shift 或 Ctrl 鍵。)</li>
<li>
執行以下其一：
</li>
<ul>
<li>
從<b>操作</b>選單中選擇<b>刪除</b>。
</li>
<li>
以滑鼠右鍵點按其中一個檔案或資料夾，並選擇<b>刪除</b>。
</li>
</ul>
</ol>
</body>
