<h2>重新命名檔案或資料夾</h2>
<p>
使用下列任何方法來在 DiskStation 上重新命名檔案或子資料夾。</p>
<h4>方法 1：</h4>
<ol>
<li>
選擇您要重新命名的檔案或資料夾。
</li>
<li>
從<b>操作</b>選單中選擇<b>重新命名</b>。</li>
<li>
在顯示的視窗中輸入新的名稱，然後按一下<b>確定</b>。
</li>
</ol>
<h4>方法 2：</h4>
<ol>
<li>
以滑鼠右鍵點按檔案或資料夾，並選擇<b>重新命名</b>。</li>
<li>
在顯示的視窗中輸入新的名稱，然後按一下<b>確定</b>。
</li>
</ol>
</body>
