<h2>顯示額外屬性</h2>
<p>
您可以顯示檔案或資料夾的額外屬性，藉此在主要區塊的新欄位中查看這些屬性。
</p>
<h4>若要顯示額外屬性：</h4>
<ol>
<li>
將滑鼠移至任何欄位標頭上，並按一下右側顯示的向下箭頭。
</li>
<li>
從顯示的彈出式選單中選擇<b>欄位</b>子選單。
</li>
<li>
勾選額外屬性旁邊的核取方塊來在新欄位中顯示這些屬性。
</li>
</ol>
