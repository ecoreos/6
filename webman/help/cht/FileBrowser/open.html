<h2>在新視窗開啟檔案</h2>
<p>
在網頁瀏覽器的新頁籤或視窗中開啟 DiskStation 的檔案，立即預覽該檔案。
</p>
<h4>若要在新視窗中開啟檔案：</h4>
<ol>
<li>
選擇您想預覽的檔案。</li>
<li>
執行以下其一：
</li>
<ul>
<li>
從<b>操作</b>選單中選擇<b>在新視窗開啟檔案</b>。</li>
<li>
以滑鼠右鍵點按檔案，並選擇<b>在新視窗開啟檔案</b>。
</li>
</ul>
</ol>
<p><span class="note_head">注意：</span>瀏覽器的設定會決定哪些檔案類型可以被預覽。
</p>
