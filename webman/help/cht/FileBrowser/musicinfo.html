<h2>編輯音樂資訊</h2>
<p>
使用 [音樂資訊編輯器]，您可以檢視或編輯音樂檔案的資訊。
</p>
<h4>若要檢視或編輯音樂資訊：</h4>
<ol>
<li>
以滑鼠右鍵點按音樂檔案，並選擇<b>編輯音樂資訊</b>。
</li>
<li>
您可在此檢視並修改音樂檔案的資訊，或是從<b>語言編碼</b>下拉式選單中選擇一種語言，將非 Unicode 文字轉換為 Unicode 格式，並以正確的語言顯示文字。(<b>系統預設</b>是您在<b>主選單</b> &gt; <b>控制台</b> &gt; <strong>區域選項</strong> > <b>語言</b>指定的語言編碼。)
</li>
<li>
按一下<b>儲存</b>來完成設定。
</li>
</ol>
<p>
<span class="note_head">注意：</span>[音樂資訊編輯器] 支援下列格式：mp3、ogg。
</p>
