<h2>壓縮檔案或資料夾</h2>
<ol>
<li>在主要區域中選擇 DiskStation 上的檔案或資料夾。</li>
<li>從<b>操作</b>下拉式選單中選擇<b>壓縮到「(檔案名稱)」.zip</b> 來開始壓縮。</li>
<li>如果在壓縮完成後看不到壓縮檔，請從<b>操作</b>下拉式選單中選擇<b>重新整理</b>來查看檔案。</li>
<li>如果您要為壓縮檔重新命名、加密或使用不同的壓縮層級或模式，則請選擇<b>加到壓縮檔...</b>。</li>
</ol>
<ol><span class="note_head">注意：</span><li>您不能使用 <b>File Station</b> 壓縮本機電腦上的檔案或資料夾。</li>
  <li>支援的壓縮格式：.zip、.7z。</li>
  <li>當您在<strong>加到壓縮檔...</strong>選擇 .zip 為<strong>壓縮檔格式</strong>時，可為 .zip 檔選擇適合的語言編碼。</li>
</ol>
