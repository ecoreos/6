<h2>File Station 系統需求</h2>
<p>
若要使用功能完整的 File Station，您將需要最新的網頁瀏覽器、Java 及 Flash Player。
</p>
<ul>

<li>
<b>瀏覽器：</b>Internet Explorer 8 或以上版本，Firefox 3.6 或以上版本，Safari 5.0 或以上版本，Google 瀏覽器；已啟動 JavaScript
</li>

<li>
<b>Java (用來瀏覽本機電腦上的資料夾)：</b>Java Runtime Environment (JRE) 5 或以上版本
</li>
<li>
<b>Flash：</b>Flash Player 9.0.28 或以上版本
</li>
</ul>
