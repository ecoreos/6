<h1>Ez-Internet </h1>
<p><b>EZ-Internet</b> 設定精靈可以使用操作簡易的步驟來讓網際網路使用者存取 DiskStation，無預一一處理複雜的防火牆設定、PPPoE 設置、DDNS 註冊及連接埠轉送等操作。</p>
<h4>若要使用 EZ-Internet 設定精靈：</h4>
<p>
請前往<b>主選單</b> &gt; <b>EZ-Internet</b> 並依照設定精靈的指示完成設定。
</p>
