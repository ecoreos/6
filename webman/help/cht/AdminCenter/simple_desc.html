<h2>簡易模式</h2>
<p>簡易模式的控制台整合了多個基本卻必要的設定，提供一個更集中、直覺且簡潔的使用者介面，讓您可快速檢視系統狀態、設定 QuickConnect ID、建立共用資料夾及使用者。對於擁有數量適中、不超過十初個 DSM 使用者的家庭用戶，或是欲修改少數基本設定、希望不需顧慮其它進階設定便能快速使用 DSM 的使用者來說，簡易模式這可說是最合適的選項。</p>
