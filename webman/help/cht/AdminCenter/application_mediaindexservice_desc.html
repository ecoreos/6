<h1>媒體庫</h1>
<p>
[媒體庫] 能夠自動瀏覽儲存在您  DiskStation 上的相片、音樂、影片等所有多媒體檔案，並將這些檔案彙整至多媒體資料庫供多媒體應用程式作為索引之用。</p>
<p>透過 [媒體庫]，您還可以設定相片和影片的縮圖品質、管理影片的轉檔設定，以及建立索引資料夾供 DMA 裝置及 DSM 多媒體應用程式存取。</p>
