<h1>目錄服務</h1>
<p>您可將 DiskStation 裝置當作 Windows 網域或 LDAP 服務的用戶端，加入現有的目錄服務。您可以管理網域或 LDAP 使用者針對共用資料夾及 DSM 應用程式的存取權限，並為其啟動家目錄服務。前往<strong>控制台</strong> &gt; <strong>目錄服務</strong>來將 DiskStation 加入目錄服務。</p>
