<h2><a name="leaf_default"></a>回復設定</h2>

<p>您可於<strong>控制台</strong> &gt; <strong>更新 &amp; 還原</strong> &gt; <strong>回復設定</strong>執行重置，將 DiskStation 裝置還原為出廠設定。此動作將會清除硬碟上的所有使用者資料，並將整個系統還原為出廠設定值。</p>

<div class="section">
<h4>注意：</h4>
<ul>
<li>當 DiskStation 屬於 high-availability 叢集時，<strong>回復設定</strong>選項將會被停用。若要將一台屬於 high-availability 叢集的伺服器還原為出廠設定值，您必須先在 <strong>High Availability</strong> &gt; <strong>總覽</strong> &gt; <strong>管理</strong>移除 high-availability 叢集。</li>
</ul>
</div>

</body>
