<h1>網頁服務</h1>
<p>DiskStation 擁有豐富的網站架設功能。透過 Web Station，您可以利用虛擬主機支援及額外的 HTTP/HTTPS 設定，輕鬆地架設及開發您的網站。或者，您也可以透過內建的 PHP 支援，自由地開發以資料庫為主的雙向互動網站來供個人或企業使用。 </p>
