<h1>應用程式</h1>
<p>在此區塊中，您可以管理與 Synology 所設計的應用程式相關的一般設定，例如特定應用程式的使用者存取權限及連線設定、供多媒體應用程式使用的多媒體索引等。此外，豐富完整的網頁服務工具及選項也能讓您在 DiskStation 上輕鬆地架設網站。</p>
