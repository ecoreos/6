<h2>Win/Mac/NFS</h2>
<p>於<strong>控制台</strong> &gt; <strong>檔案服務</strong> &gt; <strong>Win/Mac/NFS</strong> 啟動選項後，Windows、Mac 及 Linux 使用者可以透過網路存取您的 DiskStation。</p>
<p>支援下列檔案分享通訊協定：</p>
<ul>
<li>針對 Windows：SMB/CIFS (網路上的芳鄰)、FTP、WebDAV</li>
<li>針對 Mac：SMB、FTP、AFP、WebDAV</li>
<li>針對 Linux：SMB、FTP、NFS、WebDAV</li></ul>
