<h1>索引服務</h1>

<p><strong>媒體索引</strong>能夠自動瀏覽儲存在您 DiskStation 上的相片、音樂、影片等多媒體檔案，並彙整檔案至媒體資料庫，供多媒體應用程式作為索引之用。您也可以為相片及影片設定縮圖品質、管理影片轉檔設定，並建立索引資料夾供 DMA 裝置及 DSM 多媒體應用程式存取。</p>

<p><strong>檔案索引</strong>可讓您依檔名為 DiskStation 上的資料夾及內部檔案建立索引；更可依檔案類型，為檔案內容 / 中繼資料建立索引。此項精細的索引功能可以大幅加快搜尋速度，提供更精確的搜尋結果。</p>
