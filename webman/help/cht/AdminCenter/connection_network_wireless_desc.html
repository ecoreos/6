<h1>無線網路</h1>
<p>您可在<strong>控制台</strong> &gt; <strong>無線</strong>將 DiskStation 裝置連線至無線網路，或是建立無線熱點，以無線的方式與其它裝置分享網際網路連線。此外，您也可以管理藍牙傳輸器，並將藍牙裝置連接到 DiskStation。 </p>
