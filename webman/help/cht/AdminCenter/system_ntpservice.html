<h2>NTP 服務</h2>
<p> 您可以將 DiskStation 作為網路校時伺服器，用來同步網路上各網路設備與 DiskStation 的時間。</p>
<h4>若要啟動 NTP 服務：</h4>
<p>勾選<strong>啟動 NTP 服務</strong>並按一下<strong>套用</strong>。</p>
<p><span class="note_head">注意：</span>Surveillance Station 及 high-availability 叢集運作期間需要 NTP 提供的服務。因此，只要 Surveillance Station 或 High Availability Manager 在您的 DiskStation 完成安裝並開始執行，您便無法停用此服務。</p>
