<h2>編輯共用資料夾一般資訊</h2>
<p>您可以為共用資料夾編輯一般資訊，例如名稱、描述等。</p>

<h4>若要編輯共用資料夾的一般資訊：</h4>
<ol>
<li>請前往<strong>控制台</strong> &gt; <strong>共用資料夾</strong>。</li>
<li>選擇共用資料夾。</li>
<li>按一下<strong>編輯</strong>。</li>
</ol>
