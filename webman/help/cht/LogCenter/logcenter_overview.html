<h2>總覽</h2>
<p>在日誌中心的<strong>總覽</strong>頁面上，您可以檢視日誌即時資訊、近期日誌數量、日誌來源、最近 50 筆日誌等。</p>
<ul>
<li>在顯示日誌狀態的圖表上，您可以變更顯示的時間範圍。您可以按一下圖表上的 <strong>+</strong> 或 <strong>-</strong> 圖示來檢視過去 6 分鐘、1 小時、6 小時或 1 天的日誌量。
<li>您也可以使用圖表下方的下拉式選單，切換日誌來源 (例如多台 DiskStation 裝置) 來顯示。
<li>右上角的圓餅圖說明目前日誌資料庫中所有日誌的分佈情形。
</ul>
