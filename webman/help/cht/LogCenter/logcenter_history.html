<h2>設定歷史</h2>
<p>您可以前往<strong>日誌中心</strong> &gt; <strong>設定歷史</strong>來檢視、移除或匯出日誌中心的設定紀錄。下列為可選擇的項目：</p>
<ul>
<li><strong>清除</strong>：移除目前的設定歷史。</li>
<li><strong>匯出</strong>：將設定歷史以 HTML 格式儲存至您的本地裝置。</li>
<li><strong>重新整理</strong>：更新及顯示最新的設定歷史。</li>
</ul>
