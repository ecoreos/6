<h1>日誌中心</h1>

<p>日誌中心是一個集中化的日誌管理應用程式。它擁有全方位的功能來協助您輕鬆、有效率地完成下列任務。請注意，您須前往<b>套件中心</b>並安裝<b>日誌中心</b>套件才能取得進階功能。</p>

<h3>基本功能</h3>
<ul>
<li>搜尋、過濾本機日誌</li>
<li>依時間來監控日誌量</li>
<li>當特定事件發生時，寄送通知訊息給管理者</li>
</ul>

<h3>進階功能</h3>
<ul>
<li>以 syslog 訊息標準來傳送、接收來自其他網路裝置的日誌</li>
<li>依裝置來監控日誌量</li>
<li>指定日誌封存目的地並建立規則來自動觸發日誌封存</li>
<li>搜尋、過濾來自其他網路裝置的日誌</li>
</ul>
