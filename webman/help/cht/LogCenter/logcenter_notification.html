<h2>通知設定</h2>

<p>你可以啟動及指定規則，讓系統在特定、與日誌相關的事件發生時自動通知您。例如，您可以根據事件嚴重度、每秒日誌數量、預先定義的關鍵字等來觸發事件通知。</p>

<div class="section">
<h4>注意：</h4>
<p>在啟動此功能之前，請先前往<strong>控制台</strong> &gt; <strong>通知設定</strong> &gt; <strong>電子郵件</strong>來設定電子郵件通知。日誌中心的事件通知會寄送至您指定的電子郵件位址。</p>
</div>

<h4>若要啟動通知規則：</h4>
<ol>
<li>前往<strong>日誌中心</strong> &gt; <strong>通知設定</strong>。</li>
<li>勾選您想要的規則旁的核取方塊。</li>
<li>指定規則條件。</li>
<li>按一下<strong>套用</strong>來儲存設定。</li>
</ol>
