<!DOCTYPE html>

<head>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta charset="utf-8" />
<title>DSM mobile 常見問題集</title>
<link rel="stylesheet" href="../reset.css" />
<script src="../jslib/jquery.min.js"></script>
<script src="../jslib/jquery.ui.core.min.js"></script>
<script src="../jslib/jquery.ui.widget.min.js"></script>
<script src="../jslib/jquery.ui.accordion.min.js"></script>
<link rel="stylesheet" href="../mobile_app_faq.css" />

<script>
$(function() {
	$( "#mobile_app_faq" ).accordion({
		autoHeight: false,
		navigation: true,
		active: false,
		collapsible: true
	});
});
</script>
</head>

<body>
<div id="wrapper">
<div id="mobile_app_faq">

<div><h3><span class="faq_list_head">我如何切換到桌面模式的 DSM 介面</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>請點一下左側面板右上方的設定按鈕，並點選桌面模式。</p></div>
</div></div><!--answer end-->

<div><h3><span class="faq_list_head">我如何從桌面模式的 DSM 介面回到行動版介面</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>請點一下桌面最下方的「DSM mobile」按鈕。</p></div>
</div></div><!--answer end-->

<div><h3><span class="faq_list_head">我會被直接導向至桌面模式，且無法切換為行動版介面</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>僅有管理者群組內的使用者可使用行動版介面。其他使用者僅能使用桌面模式。</p></div>
</div></div><!--answer end-->
 
<div><h3><span class="faq_list_head">DSM mobile 支援的行動裝置有哪些</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>行動裝置： 安裝 iOS 7 或以上版本的 iPhone、iPad、iPod；安裝 Android 4.0 或以上版本的裝置<br />瀏覽器：Chrome、Safari</p></div>
</div></div><!--answer end-->

</div><!--mobile_app_faq end-->
</div><!--wrapper end-->

</body>
</html>
