<div id="mobile_app_faq">

<div><h3><span class="faq_list_head">请问如何切换到 DSM 的桌面模式？</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>请点按左侧面板中右上角的选项按钮，并点按桌面模式。</p></div>
</div></div><!--answer end-->

<div><h3><span class="faq_list_head">请问如何从桌面模式切换到移动模式？</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>请点按桌面底部的“DSM mobile”按钮。</p></div>
</div></div><!--answer end-->

<div><h3><span class="faq_list_head">我被重新引导到桌面模式且无法切换到移动模式</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>移动模式仅管理群组中的用户可用。其它用户仅可使用桌面模式。</p></div>
</div></div><!--answer end-->
 
<div><h3><span class="faq_list_head">DSM mobile 支持什么设备？</span></h3></div><!--question-->
<div><div class="faq_ans_content_wrapper first"><!--answer start-->
	<div class="faq_ans_content"><p>移动设备：运行 iOS 7 或更新版本的 iPhone、iPad 和 iPod；运行 Android 4.0 或更新版本的设备<br />浏览器：Chrome、Safari</p></div>
</div></div><!--answer end-->
